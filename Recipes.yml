    - name: Autumn Old-Fashioned
      author: Devon Tarby
      year: 2013
      source: "Death & Co: Cocktail Codex"
      notes: The Conference, a groundbreaking Old-Fashioned variation developed by former Death & Co head bartender Brian Miller, has a core that's divided between four different brown spirits. The Autumn Old-Fashioned is a richer, deeper expression of that drink. We usually like to use maple syrup as a sweetener when we combine this many big flavors; it has a brightness that keeps the spirits from becoming too heavy.
      ingredients:
      - ½ ounce George Dickel rye
      - ½ ounce Laird's 100-proof straight apple brandy
      - ½ ounce Tariquet VSOP Bas-Armagnac
      - ½ ounce Bank Note scotch
      - 1 teaspoon dark, robust maple syrup
      - 2 dashes Bittermens Xocolatl mole bitters 
      - 1 dash Angostura bitters
      - Garnish: 1 orange twist and 1 lemon twist
      steps:
      - Stir all the ingredients over ice, then strain into an Old-Fashioned glass over 1 large ice cube. Express the orange twist over the drink, then gently rub it around the rim of the glass and place it into the drink. Express the lemon twist over the drink, then place it into the drink.
      tags: death & co, stirred
    - name: Bad Santa
      author: Devon Tarby
      year: 2015
      source: "Death & Co: Cocktail Codex"
      notes: This crystal clear drink tastes like minty dark chocolate, earning its place among what we like to call "mindfuck drinks." Vodka is a nontraditional base spirit for an Old-Fashioned-style drink for sure, but infusing it with cocoa butter and adding a splash of chocolate liqueur gives it the richness and complexity of an aged spirit. With a drink this rich and sweet, a bit of savory seasoning, in this case Salt Solution, is needed to brighten the flavors.
      ingredients:
      - 2 ounces Cocoa Butter-Infused Absolut Elyx Vodka 
      - ¼ ounce Giffard white crème de cacao
      - 14 ounce Giffard Vanille de Madagascar
      - 1 teaspoon Giffard Menthe-Pastille
      - 1 drop Salt Solution
      - Garnish: 1 small candy cane
      steps:
      - Stir all the ingredients over ice, then strain into an Old-Fashioned glass over 1 large ice cube. Garnish with the candy cane.
      tags: death & co, stirred
    - name: Beach Bonfire
      author: Alex Day
      year: 2015
      source: "Death & Co: Cocktail Codex"
      notes: Developed for the inaugural Pacific Coast Highway-themed menu at the Walker Inn, the Beach Bonfire is designed to evoke the experience of sitting around a fire and taking alternating sips from a flask of whiskey and a cold beer. We start with our benchmark bourbon and add some cachaça for its chocolate and cinnamon notes, then sweeten the drink with pineapple syrup, which adds a nod to summer without making the drink taste tropical. At the bar, we'd hit the finished drink with a blast of hickory smoke before serving it next to a small glass of pilsner; at home you can skip the smoke and the beer if you like.
      ingredients:
      - 1½ ounces Elijah Craig Small Batch bourbon 
      - ½ ounce Avuá Amburana cachaça
      - 1 teaspoon Pineapple Gum Syrup
      - 1 dash Angostura bitters
      - 1 dash Bittermens Xocolatl mole bitters
      - Garnish: 1 dehydrated pineapple slice and a glass of pilsner
      steps:
      - Stir all the ingredients over ice, then strain into an Old-Fashioned glass over 1 large ice cube. Using a PolyScience Smoking Gun or something similar, shoot some hickory smoke over the drink to create just a whisper of smoke aroma (see page 274 for instructions). Garnish with the dehydrated pineapple and serve with the glass of beer alongside.
      tags: death & co, stirred, smoking gun
    - name: Champagne Cocktail
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: A Champagne Cocktail is essentially an Old-Fashioned in which Champagne stands in for the whiskey. Because of the lower alcohol content of the Champagne, partially diluting the drink as you would an Old-Fashioned doesn't make sense, and, of course, the bubbles in the Champagne wouldn't be well served by stirring. Therefore, this drink is built in a flute. Given that it isn't stirred over ice, like an Old-Fashioned, be sure to start with cold Champagne.
      ingredients:
      - 1 sugar cube
      - Angostura bitters
      - Dry Champagne 
      - Garnish: 1 lemon twist
      steps:
      - Place the sugar cube on a paper towel. Dash the bitters over the sugar cube until it's completely saturated. Drop the sugar cube into a chilled flute and slowly top with Champagne; don't stir. Express the lemon twist over the drink, then place it into the drink.
      tags: death & co, classic, stirred
    - name: The Field Marshall
      author: Alex Day
      year: 2013
      source: "Death & Co: Cocktail Codex"
      notes: Riffing on a Champagne Cocktail can be as easy as riffing on any other Old-Fashioned variation. In this case, the sugar is swapped out for a sweet liqueur. Combier is an orange curaçao, and the "royal" bottling has a base of Cognac, which provides a rich backbone. In a way, this variation lies somewhere between a classic Champagne Cocktail and an Old-Fashioned, being made with Armagnac and Champagne instead of whiskey.
      ingredients:
      - 1 ounce Tariquet Classique VS Bas-Armagnac
      - ½ ounce Royal Combier
      - 2 dashes Angostura bitters 
      - 2 dashes Peychaud's bitters 
      - Dry Champagne
      - Garnish: 1 lemon twist
      steps:
      - Stir all the ingredients (except the Champagne) over ice, then strain into a chilled flute. Pour in the Champagne, and quickly dip the barspoon into the glass to gently mix the Champagne with the cocktail. Express the lemon twist over the drink, then place it into the drink.
      tags: death & co, stirred
    - name: Pretty Wings
      author: Devon Tarby
      year: 2016
      source: "Death & Co: Cocktail Codex"
      notes: Inspired by famed bartender Dave Kupchinsky's Lemonade cocktail at the Everleigh in West Hollywood, this drink also looks to the Champagne Cocktail for its simplicity and incorporates flavorful chamomile in an infusion of softly herbaceous and slightly bitter Cocchi Americano. It's exceedingly refreshing on a hot day.
      ingredients:
      - ½ ounce Chamomile-Infused Cocchi Americano
      - 1 teaspoon Suze 
      - 1 dash Bittermens hopped grapefruit bitters
      - 5 ounces Champagne 
      - Garnish: 1 lemon wheel
      steps:
      - Stir all the ingredients (except the Champagne) over ice, then strain into a chilled flute. Pour in the Champagne, and quickly dip the barspoon into the glass to gently mix the Champagne with the cocktail. Garnish with the lemon wheel.
      tags: death & co, stirred
    - name: Celebrate
      author: Devon Tarby
      year: 2016
      source: "Death & Co: Cocktail Codex"
      notes: While the components of this cocktail other than the Champagne take up more volume than a sugar cube doused in bitters, they function in a similar way, enhancing the main spirit by amplifying flavors it already possesses: stone fruit, breadiness, nuttiness, and spice. Here we've added a new ingredient, Champagne acid, a combination of tartaric and lactic acid that enhances the tang of a dry Champagne.
      ingredients: 
      - ½ ounce Clear Creek pear brandy 
      - ¼ ounce Lustau Jarana fino sherry
      - 1 teaspoon Fortaleza reposado tequila
      - ¼ ounce Cinnamon Syrup
      - ½ teaspoon Champagne Acid Solution
      - 4 ounces dry Champagne
      steps:
      - Stir all the ingredients (except the Champagne) over ice, then strain into a chilled flute. Pour in the Champagne and quickly dip the barspoon into the glass to gently mix the Champagne with the cocktail. No garnish.
      tags: death & co, stirred
    - name: Mint Julep
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: 
      ingredients: 
      - 1 mint bouquet
      - 2 ounces Buffalo Trace bourbon 
      - ¾ ounce simple syrup
      steps:
      - Rub the interior of a Julep tin with the mint bouquet, then set the mint aside. Add the bourbon and syrup and fill the tin halfway with crushed ice. Holding the tin by the rim, stir, churning the ice as you go, for about 10 seconds. Add more crushed ice to fill the tin about two-thirds full and stir until the tin is completely frosted. Add more ice to form a cone above the rim. Garnish with the mint bouquet and serve with a straw.
      tags: death & co, classic, stirred, classic
    - name: Last One Standing
      author: Natasha David
      year: 2014
      source: "Death & Co: Cocktail Codex"
      notes: The combination of Cognac and Jamaican rum appears frequently in older cocktail recipes. Here, the duo creates a big, funky core flavor that plays off the bright fruit of the peach liqueur. The amaro acts as a bridge between these two opposing camps, working in much the same way bitters do, balancing other disparate flavors.
      ingredients: 
      - 1 mint bouquet
      - 1 ounce Pierre Ferrand 1840 Cognac
      - ½ ounce Hamilton Jamaican pot still gold rum
      - ¾ ounce Amaro CioCiaro
      - 1 teaspoon Giffard Crème de Pêche
      - Garnish: 1 peach slice and confectioners' sugar
      steps:
      - Rub the interior of a Julep tin with the mint bouquet, then set the mint aside. Add the remaining ingredients and fill the tin halfway with crushed ice. Holding the tin by the rim, stir, churning the ice as you go, for about 10 seconds. Add more crushed ice to fill the tin about two-thirds full and stir until the tin is completely frosted. Add more ice to form a cone above the rim. Garnish with the mint bouquet and peach slice, then lightly dust the top of the mint with confectioners' sugar. Serve with a straw.
      tags: death & co, storred
    - name: Heritage Julep
      author: Alex Day & Devon Tarby
      year: 2015
      source: "Death & Co: Cocktail Codex"
      notes: The baked stone fruit and warm autumn flavors of this cocktail make it a great option for an Old-Fashioned lover who's looking for something on the more refreshing side. We double down on pear, bringing the spirituous heat and pear-like gritty texture thanks to pear brandy and the supple fruitiness of the pear liqueur. The addition of Amaro Montenegro brings this drink into the aperitif category.
      ingredients: 
      - 1 mint bouquet
      - 1¾ ounces Busnel Pays d'Auge VSOP Calvados
      - ½ ounce Clear Creek pear liqueur
      - ¼ ounce Clear Creek pear brandy
      - ¼ ounce Amaro Montenegro
      - 1 teaspoon Cinnamon Syrup
      - 2 dashes phosphoric acid solution
      - Garnish: 3 apple slices on a skewer and confectioners' sugar
      steps:
      - Rub the interior of a Julep tin with the mint bouquet, then set the mint aside. Add the remaining ingredients and fill the tin halfway with crushed ice. Holding the tin by the rim, stir, churning the ice as you go, for about 10 seconds. Add more crushed ice to fill the tin about two-thirds full and stir until the tin is completely frosted. Add more ice to form a cone above the rim. Garnish with the mint bouquet and the apple slices, then lightly dust the top of the mint with the confectioners' sugar. Serve with a straw.
      tags: death & co, stirred
    - name: Camellia Julep
      author: Devon Tarby
      year: 2013
      source: "Death & Co: Cocktail Codex"
      notes: When we use an unaged spirit as the core of a cocktail, we often add other ingredients to mimic the flavors typically contributed by oak and time. Here, we use a clean, straightforward pear distillate that's been infused with bitter cacao nibs, enhanced with the nut and spice flavors from the amontillado sherry. 
      ingredients: 
      - 1 mint bouquet
      - 1½ ounces Cacao Nib-Infused Pear Brandy 
      - ½ ounce Lustau Los Arcos amontillado sherry
      - 1 teaspoon Demerara Gum Syrup
      steps:
      - Rub the interior of a Julep tin with the mint bouquet, then set the mint aside. Add the remaining ingredients and fill the tin halfway with crushed ice. Holding the tin by the rim, stir, churning the ice as you go, for about 10 seconds. Add more crushed ice to fill the tin about two-thirds full and stir until the tin is completely frosted. Add more ice to form a cone above the rim. Garnish with the mint bouquet and serve with a straw.
      tags: death & co, stirred
    - name: Sazerac
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: Truly great cocktails become iconic. A Sazerac is such a drink. When you look at the Sazerac's composition spirit, sugar, bitters, citrus-it's so obviously linked to the Old-Fashioned, yet there are differences: While both are served in an Old-Fashioned glass, the Old Fashioned is served on ice, whereas the Sazerac is served neat. The Old-Fashioned is garnished with twists of citrus in the glass, whereas the Sazerac has a lemon twist expressed over the glass, but the twist is then discarded. Most dramatically, the Sazerac plays a trick on the drinker's senses: Before the cocktail is poured, the glass is rinsed with absinthe, creating a pungent anise and citrus aroma that persists until the glass is empty-an aroma that contrasts with the cool, boozy liquid below. It's this technique-rinsing the glass with a highly aromatic spirit-that sets a Sazerac apart and defines it and the variations on it that follow. The Sazerac also provides a good example of how classic cocktails evolved based on regionally available ingredients. In the mid-1800s, the spirit of choice in Francophilic New Orleans-the Sazerac's birthplace was Cognac, but by the end of the century a shortage of French brandy due to a phylloxera outbreak that plagued France's vineyards shifted the Big Easy's focus to rye. New Orleans-made Peychaud's bitters, with its distinctive anise flavor, has remained a constant, but we've found that French absinthe and Angostura bitters are welcome additions to the benchmark recipe.
      ingredients: 
      - Vieux Pontarlier absinthe
      - 1½ ounces Rittenhouse rye
      - ½ ounce Pierre Ferrand 1840 Cognac
      - 1 teaspoon Demerara Gum Syrup
      - 4 dashes Peychaud's bitters
      - 1 dash Angostura bitters 
      - Garnish: 1 lemon twist
      steps:
      - Rinse an Old-Fashioned glass with absinthe and dump. Stir the remaining ingredients over ice, then strain into the glass. Express the lemon twist over the drink and discard.
      tags: death & co, stirred, classic
    - name: Cut and Paste
      author: Alex Day
      year: 2012
      source: "Death & Co: Cocktail Codex"
      notes: Although it's aged for eight years, the apple brandy in this drink doesn't taste much like an aged spirit, so we also include pot-distilled Irish whiskey, with its vanilla and spice flavors, in the core. And because Irish whiskey has a nice affinity for honey, we use a honey syrup for the sweetener, which keeps the drink light and crisp, whereas Demerara Gum Syrup would probably be too cloying.
      ingredients: 
      - Vieux Pontarlier absinthe
      - 1½ ounces Clear Creek 8-year apple brandy 
      - ¾ ounce Redbreast 12-year Irish whiskey
      - ¼ ounce Honey Syrup
      - 3 dashes Peychaud's bitters 
      - 1 dash Angostura bitters
      steps:
      - Rinse a chilled Old-Fashioned glass with absinthe and dump. Stir the remaining ingredients over ice, then strain into the glass. No garnish.
      tags: death & co, stirred
    - name: Save Tonight
      author: Devon Tarby
      year: 2017
      source: "Death & Co: Cocktail Codex"
      notes: In this cocktail, the tart bite of the cherry-infused rye whiskey is complemented by juiciness from the apple brandy, but alone those ingredients would come across as sweet and bland. However, just a couple of dashes of absinthe add an anise pop and complexity to the drink, accenting the tart and juicy flavors in an unexpected way-a great demonstration of the power of the seasoning.
      ingredients: 
      - Pernod absinthe
      - 1½ ounces Sour Cherry-Infused Rittenhouse Rye
      - ½ ounce Clear Creek 2-year apple brandy
      - 1 teaspoon Demerara Gum Syrup
      - 2 dashes Peychaud's bitters
      - 2 dashes Pernod absinthe
      - Garnish: 1 brandied cherry on a skewer
      steps:
      - Rinse a chilled Old-Fashioned glass with absinthe and dump. Stir the remaining ingredients over ice, then strain into the glass. Garnish with the cherry.
      tags: death & co, stirred
    - name: Bananarac
      author: Natasha David
      year: 2014
      source: "Death & Co: Cocktail Codex"
      notes: The idea of putting bananas in a boozy cocktail once seemed questionable at best. Then the liqueur company Giffard introduced Banane du Brésil to the US market, a banana liqueur that far exceeded our expectations. When our team first tasted it, we were excited to find it balanced and characterized by a true banana flavor-a rarity in liqueurs. It's also very versatile. Here, it plays a supporting role, seasoning a boozy drink.
      ingredients: 
      - Pernod absinthe
      - 1 ounce Pierre Ferrand 1840 Cognac
      - 1 ounce Old Overholt rye 
      - ½ ounce Giffard Banane du Brésil
      - ½ teaspoon Demerara Gum Syrup
      - 1 dash Bitter Truth Aromatic Bitters
      - Garnish: 1 lemon twist
      steps:
      - Rinse a chilled Old-Fashioned glass with absinthe and dump. Stir the remaining ingredients over ice, then strain into the glass. Express the lemon twist over the drink and discard.
      tags: death & co, stirred
    - name: Sherry Cobbler
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: Replace the high-proof whiskey in an Old-Fashioned with a larger quantity of low-proof amontillado sherry, and swap muddled orange slices for the bitters, and you have a Cobbler. Amontillado sherry is a fortified wine that gives the cocktail both body and acidity, making it a strong backbone for the drink. When muddled, the orange wheels add not only a touch of sweetness from the flesh but also some seasoning from the bitter pith and the vibrant oils in the skin. This complexity is nicely counterbalanced by the levity and bright aroma of the fresh mint garnish. When it comes to the garnish, don't limit yourself to the orange wedge and mint called for here; an array of seasonal fruits is traditional, so play around with whatever fruits or herbs you have on hand. It's become an inside joke among our bartender friends to make the most ludicrous, overgarnished cobbler any time one of us requests one.
      ingredients: 
      - 3 orange slices 
      - 1 teaspoon Cane Sugar Syrup
      - 3 ½ ounces amontillado sherry 
      - Garnish: 1 orange half wheel and 1 mint bouquet
      steps:
      - In a Collins glass, muddle the orange slices and syrup. Add the sherry and stir briefly. Top with crushed ice and stir a few times to chill the cocktail. Top with more crushed ice, packing the glass fully. Garnish with the orange half wheel and mint bouquet and serve with a straw.
      tags: death & co, stirred, classic
    - name: Traction
      author: Devon Tarby
      year: 2014
      source: "Death & Co: Cocktail Codex"
      notes: Sherry cobblers were all the rage in nineteenth-century America and we, being obnoxious flag-waving fans of sherry and sherry-based drinks, are happy to keep them in modern rotation. Here, rum shines a light on the dried fruit flavors that are often somewhat hidden in amontillado sherry.
      ingredients: 
      - 2 lemon wedges
      - 2 strawberry halves
      - 1½ ounces Lustau Los Arcos amontillado sherry
      - ½ ounce Santa Teresa 1796 rum
      - ¾ ounce Milk & Honey House Curaçao
      - Garnish: ½ strawberry, 1 lemon wedge, and 1 mint sprig
      steps:
      - In a shaker, muddle the lemon wedges and strawberry halves. Add the remaining ingredients and shake with ice. Double strain into an Old Fashioned glass filled with crushed ice. Garnish with the strawberry half, lemon wedge, and mint sprig and serve with a straw.
      tags: death & co, shaken, low-abv
    - name: Peeping Tomboy
      author: Devon Tarby
      year: 2017
      source: "Death & Co: Cocktail Codex"
      notes: Almonds and stone fruits, such as apricots, peaches, and plums, are botanically related, and they tend to taste great together in cocktails. Amontillado sherry continues the nutty theme, while Cognac adds a bit of richness and proof. While fresh stone fruit can be a bit inconsistent in terms of sugar and acid, this template is nicely balanced to accommodate fruits of various ripeness.
