    - name: Peaches and Smoke

      author: Alex Day
      year: 2014
      source: "Death & Co: Cocktail Codex"
      notes: Low-ABV cocktails are becoming more popular, for a variety of good reasons. For our part, we admit that we love being able to enjoy multiple drinks in a session without getting too tipsy, and the same is true for many of our guests. One approach to creating them is to split the core between a larger portion of fortified wine and a small measure of strong spirits. In a Sidecar, the strong spirit can then work with a flavorful liqueur to balance and season the drink. Note that because fortified wine often has some sweetness, it may be necessary to use a bit less liqueur.
      ingredients: 
      - 1 peach wedge
      - 1½ ounces Lillet rosé
      - ½ ounce Pierre Ferrand Ambre Cognac
      - 1 teaspoon Laphroaig 10-year scotch
      - ¾ ounce Giffard Crème de Pêche 
      - ¼ ounce simple syrup
      - ¾ ounce fresh lemon juice
      - Garnish: 1 peach wedge
      steps:
      - In a shaker, muddle the peach. Add the remaining ingredients and shake with ice, then double strain into a chilled coupe. Garnish with the peach wedge.
      tags: death & co, shaken, citrus, low-abv
    - name: Beausoleil
      author: Devon Tarby
      year: 2016
      source: "Death & Co: Cocktail Codex"
      notes: The Beausoleil's main flavor components (dry vermouth, limoncello, and lemon juice) closely mirror those in a classic Sidecar. But because the vermouth is fairly low in proof, we bolster it with a bit of grappa and also increase the amount of simple syrup—two adjustments that prevent the cocktail from tasting watery.
      ingredients: 
      - 1½ ounces Dolin dry vermouth 
      - ½ ounce Clear Creek Pinot Noir grappa
      - 1 ounce Meletti limoncello
      - ¾ ounce fresh lemon juice
      - ¼ ounce simple syrup 
      - Garnish: 1 thyme sprig
      steps:
      - Shake all the ingredients with ice, then strain into a Collins glass filled with ice. Garnish with the thyme sprig.
      tags: death & co, shaken, citrus
    - name: 20th Century
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: Swap rich crème de cacao for the Cointreau—and a little Lillet blanc to stretch out the sweetness of the cacao—and you've got yourself the 20th Century, a chocolaty cocktail that doesn't taste like liquid dessert. (You'll notice that this cocktail calls for a full ½ ounces of gin-an adjustment that's necessary because crème de cacao is sweeter and lower in proof than Cointreau.) Thanks to the bright botanicals from the gin and the acidity from both the lemon juice and the Lillet blanc, the drink gives the impression of fruity cacao nibs, rather than a decadent chocolate bar.
      ingredients: 
      - 1½ ounces London dry gin
      - ¾ ounce Lillet blanc
      - 34 ounce white crème de cacao
      - 34 ounce fresh lemon juice
      steps:
      - Shake all the ingredients with ice, then strain into a chilled coupe. No garnish.
      tags: death & co, shaken, citrus, classic
    - name: Last Word
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: The classic Last Word uses intensely herbaceous green Chartreuse and funky maraschino liqueur in place of the Cointreau. The two liqueurs are front and center and bring a lot of proof to the cocktail, thereby requiring the gin be reduced in proportion. In this case, the green Chartreuse and maraschino are both the dominant flavor, bringing sweetness to the cocktail and balancing the acidity of the lime juice, while the gin helps dry the cocktail out.
      ingredients: 
      - ¾ ounce London dry gin
      - ¾ ounce green Chartreuse
      - ¾ ounce Luxardo maraschino liqueur
      - ¾ ounce fresh lime juice
      steps:
      - Shake all the ingredients with ice, then strain into a chilled coupe. No garnish.
      tags: death & co, shaken, citrus, classic
    - name: Crop Top
      author: Devon Tarby
      year: 2013
      source: "Death & Co: Cocktail Codex"
      notes: In this cocktail, we've modified the Last Word (see left), which packs a serious punch, to create a subtler, lighter cocktail. We use an amaro as part of the base, resulting in a drink that's significantly more refreshing than the dense Last Word. Its flavor combination, grapefruit-laden pamplemousse combined with the cinnamon spice notes of Amaro Montenegro, was directly inspired by Donn's Mix No. 1, a classic tiki syrup made with grapefruit juice and cinnamon syrup.
      ingredients: 
      - ¾ ounce Beefeater 24 gin
      - ¾ ounce Amaro Montenegro
      - ¾ ounce Giffard Crème de Pamplemousse
      - ¾ ounce fresh lemon juice
      steps:
      - Shake all the ingredients with ice, then strain into a chilled Nick & Nora glass. No garnish.
      tags: death & co, citrus, shaken
    - name: Why Not
      author: Devon Tarby
      year: 2017
      source: "Death & Co: Cocktail Codex"
      notes: A Whiskey Sour meets a Sidecar in the Why Not. Though a simple Sidecar made with whiskey would be a balanced and tasty drink, we substitute maple syrup for half of the Cointreau to add not only sweetness but also rich flavor, and opt for the herbal aroma of a sage leaf garnish. The result is a refreshing cocktail that's perfect for fall and winter.
      ingredients: 
      - 1¾ ounces Evan Williams "Black Label" bourbon
      - ½ ounce Cointreau
      - ¾ ounce fresh lemon juice
      - ½ ounce dark, robust maple syrup
      - Garnish: 1 sage leaf and 1 lemon wheel
      steps:
      - Shake all the ingredients with ice, then strain into a double Old-Fashioned glass filled with ice. Garnish with the sage leaf and lemon wheel.
      tags: death & co, shaken,, citrus
    - name: Cosmopolitan
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: All Carrie Bradshaw jokes aside, it's hard to hate the Cosmopolitan. A Cosmo is beautifully refreshing, and if ever there was a gateway drink that led people to explore other cocktails, this would be the one. It also provides a great demonstration of how an established template can quickly be transformed into an entirely new cocktail. The Cosmo is a Sidecar that swaps citrus vodka for the Cognac and lime juice for the lemon, with a small amount of cranberry juice added. Where this drink can and often does go wrong is in using cranberry cocktail and adding too much of it. This makes the whole thing a sweet mess, which may be tasty for people unaccustomed to strong spirits, but it robs the cocktail of complexity, sophistication, and balance. Though cranberry cocktail is the ingredient originally called for in Cosmopolitans, we encourage you to try a version made with pure, unsweetened cranberry juice. Admittedly, it is very tannic and behaves quite differently in cocktails, so for our version, we balance the cranberry juice with an equal amount of simple syrup, and then increase the amount of vodka slightly to help it punch through the tart sweetness.
      ingredients: 
      - 2 ounces citrus vodka 
      - ¾ ounce Cointreau
      - ½ ounce fresh lime juice
      - 1½ ounce pure, unsweetened cranberry juice 
      - ½ ounce simple syrup
      - Garnish: lime wheel
      steps:
      - Shake all the ingredients with ice, then double strain into a chilled coupe. Garnish with the lime wheel.
      tags: death & co, shaken, classic
    - name: Clarified Cosmopolitan
      author: Devon Tarby & Alex Day
      year: 2015
      source: "Death & Co: Cocktail Codex"
      notes: To make our ideal Cosmopolitan, we stick with high-quality ingredients and use clarified lime juice to mimic the clarity of what most folks know as a "Cosmo," minus the Rose's Lime Juice and crappy cranberry cocktail. In addition to using pure cranberry juice, we forgo flavored vodka and impart citrus flavor by shaking the drink with lemon and lime twists. This is a more flexible approach that allows us to accommodate guests who request a preferred brand of vodka.
      ingredients: 
      - 1¼ ounces vodka 
      - ¾ ounce Cointreau
      - ½ ounce clarified lime juice
      - ½ ounce unsweetened pure cranberry juice
      - ½ ounce simple syrup 
      - Lemon twist
      - Lime twist
      - Garnish: 1 orange twist
      steps:
      - Shake all the ingredients with ice, then strain into a chilled coupe. Express the orange twist over the drink, then gently rub it around the rim of the glass and place it into the drink.
      tags: death & co, shaken, citrus
    - name: Lily Pad
      author: Devon Tarby
      year: 2015
      source: "Death & Co: Cocktail Codex"
      notes: Blanc vermouth can act like a liqueur in shaken cocktails due to its sugar content. Here, it partners with Chareau-an aloe-based liqueur to serve as the liqueur element in this Sidecar variation. Because Chareau is so dry, we increase the amount of sweetener to add body to the cocktail.
      ingredients: 
      - 5 basil leaves, preferably Thai basil 
      - ½ ounce simple syrup 
      - 1½ ounces Bombay gin 
      - ½ ounce blanc vermouth
      - ½ ounce Chareau aloe liqueur
      - ¾ ounce fresh lemon juice 
      - 1 dash St. George absinthe 
      - 1 drop Salt Solution 
      - Garnish: 1 basil leaf, preferably Thai basil
      steps:
      - In a cocktail shaker, gently muddle the basil leaves and simple syrup. Shake all the ingredients with ice, then double strain into a chilled coupe. Garnish with the basil leaf.
      tags: death & co, shaken, citrus
    - name: Pegu Club Cocktail
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: Highly potent bitters can also be added to a cocktail to help adjust the balance. As you can see, this recipe follows the same basic template as our version of Between the Sheets (page 168). Gin acts in a supporting role to Cointreau's juicy flavor and sweetness, and so by adding a dash each of both Angostura and House Orange bitters, we are able to introduce seasoning that dries out the cocktail a bit while curbing the sharpness of the lime.
      ingredients: 
      - 2 ounces London dry gin
      - ¾ ounce Cointreau
      - ¾ ounce fresh lime juice
      - 1 dash Angostura bitters
      - 1 dash House Orange Bitters
      - Garnish: 1 lime wedge
      steps:
      - Shake all the ingredients with ice, then double strain into a chilled coupe. Garnish with the lime wedge.
      tags: death & co, shaken, citrus, classic 
    - name: Champs-Élysées
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: In the classic Champs-Élysées, green Chartreuse replaces the Cointreau in a Sidecar. Because Chartreuse is high proof (110% ABV) and intensely herbaceous, the formula must be adjusted accordingly. As you can see, the amount of liqueur is dialed back. In addition, the amount of Cognac is increased slightly, and simple syrup is added to help push the cocktail back into balance.
      ingredients: 
      - 2 ounces Cognac
      - ½ ounce green Chartreuse
      - ¾ ounce fresh lemon juice
      - ½ ounce simple syrup
      - 1 dash Angostura bitters
      - Garnish: 1 lemon twist
      steps:
      - Shake all the ingredients with ice, then strain into a chilled coupe. Express the lemon twist over the drink, then set it on the edge of the glass.
      tags: death & co, shaken, citrus, classic
    - name: Four to the Floor
      author: Devon Tarby
      year: 2014
      source: "Death & Co: Cocktail Codex"
      notes: When a liqueur drives the flavor of the cocktail, this usually requires some changes to the citrus. In the Four to the Floor, a variation on the Corpse Reviver #2, the base is a beautiful marriage of pisco and grapefruit liqueur, so we opt to replace the more acidic citrus juice, which would overshadow those flavors, with verjus. Technique comes into play here, with the finished cocktail having a smooth, silky texture because it's stirred, whereas shaking would introduce air bubbles.
      ingredients: 
      - 1½ ounces Campo de Encanto Grand and Noble pisco
      - ¾ ounce Giffard Crème de Pamplemousse
      - ½ ounce Dolin blanc vermouth 
      - ¾ ounce Fusion Napa Valley verjus blanc
      - Garnish: 1 green grape on a skewer
      steps:
      - Stir all the ingredients over ice, then strain into a chilled coupe. Garnish with the grape.
      tags: death & co, stirred
    - name: La Valencia
      author: Alex Day
      year: 2008
      source: "Death & Co: Cocktail Codex"
      notes: This riff on the Champs-Élysées has a split base of dry and salty manzanilla sherry and a chamomile infused rye. The honeyed and herbal flavor of yellow Chartreuse is perfect for drawing out the chamomile in the infused rye.
      ingredients: 
      - 1 ounce Chamomile-Infused Rye Whiskey
      - 1½ ounces La Gitana manzanilla sherry
      - ½ ounce yellow Chartreuse 
      - ¾ ounce fresh lemon juice
      - ½ ounce simple syrup
      - 1 dash Angostura bitters
      steps:
      - Shake all the ingredients with ice, then strain into a chilled coupe. No garnish.
      tags: death & co, 
    - name: Corpse Reviver #2
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: 
      ingredients: 
      - ¾ ounce London dry gin
      - ¾ ounce Lillet blanc 
      - ¾ ounce Cointreau 
      - ¾ ounce fresh lemon juice 
      - 2 dashes absinthe
      steps:
      - Shake all the ingredients with ice, then double strain into a chilled coupe. No garnish.
      tags: death & co, shaken, citrus, classic
    - name: Fish House Punch
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: The classic Fish House Punch is clearly related to the Sidecar, containing Cognac, liqueur, and lemon juice in proportions quite similar to those in the Sidecar. The key difference is that it also includes seltzer, which increases the perception of acidity—much like our discussion of the Collins in the Daiquiri chapter. In this case, the classic recipe already includes ample richness in the core spirits and sweet peach liqueur, and the syrup bolsters those ingredients to increase the drink's body.
      ingredients: 
      - 2 ounces cold seltzer
      - ¾ ounce Pierre Ferrand Ambre Cognac
      - ¾ ounce Appleton Estate Reserve Blend rum
      - ¾ ounce Giffard Crème de Pêche de Vigne
      - ¾ ounce fresh lemon juice 
      - ¼ ounce Cane Sugar Syrup 
      - 1 strip lemon peel
      - Garnish: 1 lemon wheel and nutmeg
      steps:
      - Pour the seltzer into a Collins glass or goblet. Short shake the remaining ingredients with ice for about 5 seconds, then strain into the glass. Fill the glass with ice cubes, then garnish with the lemon wheel and grate some nutmeg over the top of the drink.
      tags: death & co, shaken, citrus, classic
    - name: Chatham Cocktail
      author: Devon Tarby
      year: 2015
      source: "Death & Co: Cocktail Codex"
      notes: In the Chatham Cocktail, the core is a blend of fortified wines, which bring more sugar and acidity to the drink, and the drink is topped with Champagne, which brings even more acidity. Therefore, we use a smaller amount of both Grand Marnier and lemon juice and boost the amount of simple syrup.
      ingredients: 
      - ¾ ounce Cocchi Americano bianco 
      - ¾ ounce Lustau Puerto fino sherry 
      - ¼ ounce Grand Marnier 
      - ½ ounce fresh lemon juice 
      - ¼ ounce simple syrup 
      - Pinch of salt
      - 1½ ounces Champagne 
      - Garnish: 1 grapefruit twist
      steps:
      - Short shake all the ingredients (except the Champagne) with ice for about 5 seconds, then strain into a chilled flute. Pour in the Champagne, and quickly dip the barspoon into the glass to gently mix the Champagne with the cocktail. Express the grapefruit twist over the drink and then place it into the drink.
      tags: death & co, shaken, citrus
    - name: Twist of Menton
      author: Devon Tarby
      year: 2015
      source: "Death & Co: Cocktail Codex"
      notes: In another riff on the Last Word, this recipe uses two types of bitter liqueur in place of the Chartreuse and maraschino liqueur. To add a necessary sweet counterpoint and boost the body of this cocktail, we add a luscious strawberry syrup.
      ingredients: 
      - ¾ ounce Grey Goose vodka
      - ¾ ounce Aperol 
      - ½ ounce Amaro Nonino.
      - ¾ ounce fresh lemon juice 
      - ½ ounce Strawberry Cream Syrup
      - Garnish: 1 strawberry slice
      steps:
      - Shake all the ingredients with ice, then double strain into a chilled coupe. Garnish with the strawberry slice.
      tags: death & co, shaken, citrus
    - name: Long Island Iced Tea
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: No exploration of the Sidecar's extended family would be complete without the infamous Long Island Iced Tea. Of course, a key way in which this cocktail diverges from the standard Sidecar recipe is in the amount of spirits, with the core containing a whopping 3 ounces of strong spirits, split between vodka, gin, tequila, and rum. The amounts of Cointreau and lemon juice, however, aren't increased, so the added cola contributes a burst of sugar and acidity to bring the whole thing into balance.
      ingredients: 
      - 2 ounces cold Coca-Cola
      - ¾ ounce Aylesbury Duck vodka
      - ¾ ounce Plymouth gin 
      - ¾ ounce Cimarrón blanco tequila
      - ¾ ounce Plantation 3 Stars rum
      - ¾ ounce Cointreau 
      - ¾ ounce fresh lemon juice
      - Garnish: 1 lemon wedge
      steps:
      - Pour the cola into a pint glass. Short shake the remaining ingredients with ice for about 5 seconds, then strain into the glass. Fill the glass with ice cubes and garnish with the lemon wedge.
      tags: death & co, shaken, classic
    - name: Whisky Highball
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: 
      ingredients: 
      - 2 ounces scotch
      - 6 ounces cold seltzer 
      - Garnish: 1 lemon wedge
      steps:
      - Pour the scotch into a Highball glass, then add 3 ice cubes. Stir for 3 seconds. Add the seltzer and stir once. Garnish with the lemon wedge.
      tags: death & co, stirred, classic
    - name: Our Ideal Whiskey Highball
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: 
      ingredients: 
      - 2 ounces Hakashu 12-year Japanese whisky
      - 4 ounces cold seltzer
      steps:
      - Pour the whisky into a Highball glass and add 1 ice cube. Let sit for 3 seconds. Add the seltzer and stir once. No garnish.
      tags: death & co, stirred, classic
    - name: Americano
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: A staple aperitif cocktail, the Americano is like a Negroni (a member of the Martini family, page 89) in which the gin has been replaced with seltzer, transforming it into a Highball with a split base of Campari and sweet vermouth. Both ingredients are rich and bitter, even though they're lower in alcohol, which allows this basic Highball format to work without any modifications. That said, the orange garnish is important for this cocktail: it perfumes the nose, and its flavors slowly seep into the drink as it's consumed. We highly recommend having extra cold seltzer on hand to frequently top off an Americano, ideally in the late afternoon with a good book.
      ingredients: 
      - 1 ounce Campari
      - 1 ounce Carpano Antica Formula vermouth
      - 4 ounces cold seltzer
      - Garnish: 1 orange half wheel and a small bottle of cold seltzer
      steps:
      - Pour the Campari and vermouth into a Highball glass, then add 3 ice cubes. Stir for 3 seconds. Add the seltzer and stir once. Garnish with the orange half wheel and serve with a bottle of seltzer.
      tags: death & co, stirred, classic
    - name: Paloma
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: Though the Margarita may get the world's attention, Mexicans are far more likely to mix up a Paloma, which is simply grapefruit soda and tequila with a squeeze of lime. This cocktail can also be made with mezcal, and we highly recommend trying that variation. Our Paloma takes the traditional version and amplifies its flavors, first by making our own grapefruit soda from fresh grapefruit, and then adding a touch of grapefruit liqueur for even greater complexity.
      ingredients: 
      - Lime wedge
      - Kosher salt, for rimming
      - 1¾ ounces blanco tequila 
      - ¼ ounce Giffard Crème de Pamplemousse
      - ¼ ounce fresh lime juice 
      - 4 ounces cold Homemade Grapefruit Soda
      - Garnish: 1 grapefruit wedge
      steps:
      - Rub the lime wedge along the upper ½ inch of a Highball glass, halfway around the circumference, then roll the wet portion in the salt. Pour in the tequila, Pamplemousse, and lime juices, then add 3 ice cubes. Stir for 3 seconds. Add the soda and stir once. Garnish with the grapefruit wedge.
      tags: death & co, stirred, classic
    - name: Cuba Libre
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: In the classic Cuba Libre, a humble Highball-rum and Coke-is elevated by adding a touch of lime juice. It's an inspired choice, because lime peel is a key ingredient in most colas, so the juice draws that flavor out of the cola while also cutting through its sweetness. The core spirit is also crucial to making this cocktail work: rum's sugarcane backbone complements the cola's round spice flavors, and whisky's spice can work wonderfully with cola's bitter and citrus flavors, but the subtlety of vodka would fall flat, and gin's botanicals would clash with the mixer.
      ingredients: 
      - 2 ounces white rum
      - ¼ ounce fresh lime juice
      - 4 ounces cold Coca-Cola
      - Garnish: 1 lime wedge
      steps:
      - Pour the rum into a Highball glass, then add 3 ice cubes. Stir for 3 seconds. Add the lime juice and cola and stir once. Garnish with the lime wedge.
      tags: death & co, classic, citrus, stirred 
    - name: Negroni Sbagliato
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: Remember the Americano from the section "Experimenting with the Core and Seasoning"? What if we were to replace the seltzer with sparkling wine? The delicious result is a classic Negroni Sbagliato. Because the sparkling wine has more flavor than seltzer, less is used, resulting in a cocktail that dances between bitter, sweet, and refreshing.
      ingredients: 
      - 1 ounce Carpano Antica Formula vermouth
      - 1 ounce Campari
      - 1 ounce cold prosecco 
      - Garnish: 1 orange wedge
      steps:
      - Pour the vermouth and Campari into a Highball glass and stir to combine. Fill the glass with ice cubes, then pour in the prosecco and quickly dip the barspoon into the glass to gently mix the wine with the cocktail. Garnish with the orange wedge.
      tags: death & co, stirred, classic
    - name: Screwdriver
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: As mentioned earlier, Screwdrivers (and similar Highballs that use citrus juice as the mixer) can be quite disappointing when made with processed commercial juices. However, these simple drinks can be redeemed by using freshly pressed juice from oranges that are in season. The juice itself is balanced, thanks to its bright acidity and sweetness, which makes for a refreshing cocktail. Even so, sometimes even fresh juice can fall a little flat. No problem! Just add a bit of Citric Acid Solution.
      ingredients: 
      - 4 ounces fresh orange juice 
      - Citric Acid Solution, if needed 
      - 2 ounces vodka
      steps:
      - Taste the juice before mixing. If the flavor seems a little flat, add a bit of Citric Acid Solution, a drop at a time, until the flavor is sweet with a tangy bite. Combine the orange juice and vodka in a Highball glass, then add 3 ice cubes. Stir for 3 seconds. No garnish.
      tags: death & co, classic, stirred
    - name: Tequila Sunrise
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: Like the Screwdriver, the Tequila Sunrise is an oft-maligned classic cocktail that's greatly improved by using fresh, rather than commercial, juice. We also find the classic version a bit cloying because of the sweetness of the grenadine, so we compensate by adding just a bit of lime juice, which pairs well with the tequila. The result is a refreshing, juicy cocktail, perfect for daytime drinking.
      ingredients: 
      - 2 ounces blanco tequila
      - 4 ounces fresh orange juice
      - ¼ ounce fresh lime juice 
      - ¼ ounce House Grenadine
      - Garnish: 1 orange half wheel and 1 lime wedge
      steps:
      - Combine the tequila, orange juice, and lime juice in a Highball glass, then add 3 ice cubes. Stir for 3 seconds. Add the grenadine and don't stir so it will settle to the bottom of the glass. Garnish with the orange half wheel and lime wedge.
      tags: death & co, classic, stirred
    - name: Gin and Tonic
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: The gin and tonic is perhaps even more popular than the Whisky Highball, perhaps because of how its two simple ingredients interact with each other. Tonic water isn't just a bitter seltzer; it also has a fair amount of sugar, giving it a sweetness that helps highlight the botanical flavors of high-proof English gin while curbing its alcohol heat.
      ingredients: 
      - 2 ounces London dry gin 
      - 4 ounces cold tonic water
      - Garnish: 1 lime wedge
      steps:
      - Pour the gin into a Highball glass, then add 3 ice cubes. Stir for 3 seconds. Add the tonic water and stir once. Garnish with the lime wedge.
      tags: death & co, classic, stirred
    - name: Harvey Wallbanger
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: Continuing our exploration of Highballs that have a bad reputation, consider the Harvey Wallbanger, basically a Screwdriver (page 213) with a float of Galliano on top—where just a small amount of liqueur adds flavor and complexity to a simple Highball. For our version of this classic, we pull back on the vodka a bit to compensate for the alcohol in the Galliano and, as with our take on the Tequila Sunrise (see left), we add a bit of citrus juice (in this case lemon) to compensate for the added sweetness. We also forgo floating the Galliano on top because we find that this creates an unbalanced cocktail, and the liqueur drops to the bottom anyhow.
      ingredients: 
      - 1½ ounces Aylesbury Duck vodka
      - ½ ounce Galliano l'Autentico 
      - 3 ounces fresh orange juice 
      - ½ ounce fresh lemon juice 
      - Garnish: 1 orange half wheel
      steps:
      - Short shake all the ingredients with 3 ice cubes for about 5 seconds, then strain into a Highball glass filled with ice. Garnish with the orange half wheel.
      tags: death & co, shaken, classic
    - name: Normandie Club Bloody Mary
      author: Devon Tarby
      year: 2015
      source: "Death & Co: Cocktail Codex"
      notes: By now you know that we're big proponents of using fresh juices. But for years, we were confounded by tomato juice, since fresh versions have a thin flavor and tend to separate when mixed with booze. The answer, as it turns out, is to mix fresh tomato juice with a bit of bottled juice to stabilize the texture while still delivering fresh tomato flavor, so that's the approach we take in the Bloody Mary mix for this cocktail. Another pet peeve of ours is Bloody Marys with a grainy texture or particulates, such as spices or horseradish. So for this Bloody Mary mix, we forgo spices or horseradish and instead use a bit of fresh celery juice and bell pepper juice. With so much work dedicated to perfecting the mix, we chose savory aquavit to deepen the flavor even more. This mix is versatile, though: swap in vodka, gin, or even amontillado sherry.
      ingredients: 
      - Lemon wedge 
      - Lemon Pepper Salt (page 297) 
      - 1½ ounces Krogstad aquavit 
      - 5 ounces Normandie Club Bloody Mary Mix (page 296) 
      - ¼ ounce fresh lemon juice 
      - ¼ ounce fresh lime juice 
      - Garnish: 1 cherry tomato and 1 lemon wedge on a skewer
      steps:
      - Rub the lemon wedge along the upper ½ inch of a Collins glass, halfway around the circumference, then roll the wet portion in the Lemon Pepper Salt. Fill the glass with ice cubes. Add the remaining ingredients and stir a few times. Garnish with the cherry tomato and lemon wedge.
      tags: death & co, citrus, stirred
    - name: Bloody Mary
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: As mentioned earlier, a Highball can also be savory-and the Bloody Mary is the queen of all savory cocktails. Our baseline Bloody Mary is simple and requires minimal prep. Use this recipe as a template and adjust the drink to suit your preferences. It's also a great canvas for experimentation. You could add a splash of mezcal for smoke, or substitute manzanilla sherry for the vodka to up the savory ante and bring the ABV down (you don't have to get drunk at brunch). Or consider making it with our Roasted Garlic- and Pepper-Infused Vodka (page 292).
      ingredients: 
      - Kosher salt and pepper, for rimming
      - Lemon wedge
      - 2 ounces Aylesbury Duck vodka 
      - 5 ounces Basic Bloody Mary Mix  
      - ¼ ounce fresh lemon juice
      - Garnish: 1 lemon wedge and 1 celery stalk
      steps:
      - On a small plate, mix equal parts of salt and pepper. Rub the lemon wedge along the upper ¼ inch of a pint glass, halfway around the circumference, then roll the wet portion in the salt and pepper. Fill the glass with ice cubes. Add the remaining ingredients and stir a few times. Garnish with the lemon wedge and celery stalk.
      tags: death & co, stirred, classic
    - name: Bloody Mary Verde
      author: Devon Tarby
      year: 2013
      source: "Death & Co: Cocktail Codex"
      notes: Call us classicists, but we don't often veer away from the tomato-based Bloody Mary mixes used in the previous cocktails. One exception is our tomatillo-based Verde Mix, which is the perfect match for a spicy infused tequila. This drink needs more sugar than you'd think, as cucumber and tomatillo are naturally less sweet than tomatoes, so we add honey to the mix, which also adds a slight earthiness that helps unify the rest of the ingredients.
      ingredients: 
      - Kosher salt and chile powder, for rimming
      - Lime wedge
      - 5 ounces Verde Mix (page 296) 
      - 1½ ounces Jalapeño-Infused Vodka (page 291)
      - 1 ounce fresh lime juice
      - Garnish: 1 cherry tomato and 1 lemon wedge on a skewer
      steps:
      - On a small plate, mix equal parts of kosher salt and chile powder. Rub the lime wedge along the upper ¼ inch of a Collins glass, halfway around the circumference, then roll the wet portion in the salt mixture. Fill the glass with ice cubes. Add the remaining ingredients and stir a few times. Garnish with the cherry tomato and lemon wedge.
      tags: death & co, stirred
    - name: Nobody's Robots
      author: Alex Day
      year: 2013
      source: "Death & Co: Cocktail Codex"
      notes: Nobody's Robots is a nerdy evolution of the Screwdriver made especially delicious by carbonating the entire cocktail. If you're equipped with a keg cocktail system (most people are, right?), this drink is a fantastic way to trick folks into drinking lots and lots of sherry. Overall, the flavors in this drink are more concentrated than those in a more typical Highball—a simple slug of booze topped with a mixer—which makes it feel more like a sophisticated cocktail.
      ingredients: 
      - 1 ounces Absolut vodka
      - 1 ounce Williams & Humbert Dry Sack sherry
      - 1 ounce clarified orange juice (see page 146)
      - 1 ounce Vanilla Lactic Syrup
      - 1 teaspoon Citric Acid Solution
      - 1 drop Terra Spice orange extract
      - 2½ ounces cold seltzer 
      - Garnish: 1 orange half wheel
      steps:
      - Chill all the ingredients. Combine them in a carbonating bottle, charge with CO2, and gently shake to help dissolve the CO2 into the liquid (see page 228 for detailed carbonation instructions). Refrigerate the carbonating bottle for at least 20 minutes, and preferably for 12 hours, before opening. Pour into an ice-filled Highball glass and garnish with the orange half wheel.
      tags: death & co, carbonated, stirred
    - name: Mimosa
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: In chapter 1, we delved (all too briefly) into the world of sparkling wines (see page 28). Because they can vary so widely in levels of acidity and sugar and display flavors that range from sharp to rich and yeasty notes, they often aren't interchangeable in cocktails. As with the Screwdriver (page 213), there's no comparing a Mimosa made with freshly pressed, in-season orange juice to one made with pasteurized juice. The former is bright and refreshing, while the latter often tastes flat. That said, oranges do vary in sweetness and acidity, so we include a bit of Citric Acid Solution to ensure that the drink has a bright, zippy flavor.
      ingredients: 
      - 1 ounce fresh orange juice 
      - 3 drops Citric Acid Solution 
      - 5 ounces cold dry sparkling wine
      steps:
      - Combine the orange juice and Citric Acid Solution in a chilled flute. Pour in the sparkling wine, and quickly dip the barspoon into the glass to gently mix the wine with the cocktail. No garnish.
      tags: death & co, stirred, classic
    - name: Apple Pop
      author: Devon Tarby
      year: 2015
      source: "Death & Co: Cocktail Codex"
      notes: The Apple Pop is our take on creating a highbrow version of a straightforward Highball, inspired by the simplicity of a gin and tonic. We match an unaged French apple brandy with a touch of pear brandy and the herbal sweetness of blanc vermouth; a juicy homemade Apple Celery Soda stretches out these flavors for a refreshing Highball riff.
      ingredients: 
      - 1 ounce Drouin Blanche de Normandie apple brandy
      - 1 ounce Dolin blanc vermouth 
      - ½ ounce Clear Creek pear brandy 
      - 5 ounces Apple Celery Soda 
      - Garnish: 1 mint sprig and 1 celery leaf
      steps:
      - Combine all the ingredients (except the soda) in a Highball glass, then add 3 ice cubes. Stir for 3 seconds. Add the soda and stir once. Garnish with the mint sprig and celery leaf.
      tags: death & co, stirred
    - name: Bellini
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: Although Bellinis are served year round in bars around the world, they're at their best when made with peaches at the peak of their ripeness-a privilege that few get to experience. Even the highest-quality commercial peach puree will taste dull in comparison to one made with peaches in their prime. Take note of when peaches are available at your local farmers' market, then seize the opportunity to make this classic cocktail. That said, the beauty of the Bellini is that it can be made with almost any fresh, ripe fruit, opening the door to numerous new creations.
      ingredients: 
      - 1 ounce fresh peach puree
      - 5 ounces cold prosecco
      steps:
      - Put the peach puree in a flute. Pour in the prosecco, and quickly dip the barspoon into the glass to gently mix the prosecco with the cocktail. No garnish.
      tags: death & co, stirred, classic
    - name: Kir Royale
      author: 
      year: Another avenue for exploring Highball variations based on sparkling wines is to use fruit liqueur as a flavoring; just be careful not to add too much and oversweeten the drink. The classic Kir Royale strikes the right balance by using a restrained amount of crème de cassis, a black currant liqueur that retains the bright acidity of the fruit. That acidity makes it versatile for mixing, since it contributes both sweetness and sourness alongside its juicy fruit flavor. Although Champagne is traditional in this drink, Crémant de Bourgogne would also work well, and don't hesitate to venture farther afield, exploring the countless possibilities for pairing liqueurs with sparkling wines.
      source: "Death & Co: Cocktail Codex"
      notes: 
      ingredients: 
      - ½ ounce Gabriel Boudier Crème de Cassis de Dijon 
      - 5½ ounces cold, dry Champagne
      steps:
      - Pour the crème de cassis into a chilled flute, then pour in the Champagne and quickly dip the barspoon into the glass to gently mix the Champagne with the cocktail. No garnish.
      tags: death & co, stirred, classic
    - name: St-Germain Cocktail
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: The underlying principle in the St-Germain Cocktail is the same as that in the Aperol Spritz (see right). To ensure that the sparkling wine doesn't overpower the delicacy of the St-Germain, a fairly modest amount of sparkling wine is supplemented with seltzer, allowing for maximum effervescence and a balanced flavor profile that allows the St-Germain to shine through.
      ingredients: 
      - 1½ ounces St-Germain
      - 2 ounces cold dry sparkling wine
      - 2 ounces cold seltzer 
      - Garnish: 1 lemon twist
      steps:
      - Pour the St-Germain into a Highball glass. Fill the glass with ice cubes, then pour in the sparkling wine and quickly dip the barspoon into the glass to gently mix the wine with the cocktail. Express the lemon twist over the drink, then place it into the drink.
      tags: death & co, stirred, classic
    - name: Aperol Spritz
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: The classic Aperol Spritz sits alongside the Americano as an indispensable aperitif cocktail-a drink consumed before a meal to stimulate the app etite. While we stand by our belief that sparkling wine makes everything better, too much can overpower delicate flavors. This drink, made with Aperol, the lightest of aperitifs, is a case in point. If it were to call for more sparkling wine, that would push it into boozy territory, so it also includes seltzer to ensure that it's refreshing and fizzy enough, without overly interfering with the flavor profile.
      ingredients: 
      - 2 ounces Aperol
      - 3 ounces cold prosecco or dry Champagne-style sparkling wine
      - 2 ounces cold seltzer 
      - Garnish: 1 grapefruit wedge
      steps:
      - Pour the Aperol into a wine glass. Fill the glass with ice cubes, then pour in the sparkling wine and seltzer and quickly dip the barspoon into the glass to gently mix the wine with the cocktail. Garnish with the grapefruit wedge.
      tags: death & co, stirred, classic
    - name: Normandie Club Spritz #1
      author: Devon Tarby & Alex Day
      year: 2015
      source: "Death & Co: Cocktail Codex"
      notes: With fully clarified juices, it’s easy to think this cocktail is just a simple spritz, but it’s packed with bright, tart flavorz and fantastically complex piney notes, thanks to the Clear Creek Douglas Fir eau de vie.
      ingredients: 
      - 1½ ounces Dolin Blanc Vermouth
      - ½ ounce Clear Creek Douglas Fir Eau de Vie
      - 3 ounces clarified cucumber juice
      - ½ ounce clarified lime juice
      - ½ ounce simple syrup
      - 1 drop Salt Solution
      - ½ ounce still water
      - Garnish: 1 mint sprig
      steps:
      - Chill all the ingredients. Combine in a carbonating bottle, charge with CO2, and gently shake to help dissolve the CO2 into the liquid (see page 228 for detailed carbonation instructions). Pour over ice in a small white wine glass. Garnish with the mint sprig.
      tags: death & co, carbonated, stirred, citrus
    - name: Daisy Chain
      author: Devon Tarby
      year: 2015
      source: "Death & Co: Cocktail Codex"
      notes: The Daisy Chain takes an approach similar to the Normandie Club Spritz #3 to produce a cocktail that mimics the flavors of a glass of sparkling wine. The combination of bone-dry, salty manzanilla sherry, sweet and floral St-Germain, and juicy verjus could almost trick you into thinking you’re drinking a dry Muscat. Bitter Suze is added to curb the candy notes and the St-Germain and add an aperitif quality, while the sparkling cider brings body and funk—qualities not found in seltzer or sparkling wine.
      ingredients: 
      - 1½ ounces manzanilla sherry
      - ½ ounce St-Germain
      - ¼ ounce Suze
      - ½ ounce Fusion Napa Valley verjus blanc
      - ¼ ounce fresh lemon juice
      - 2 drops Salt Solution
      - 3 ounces Normandy sparkling apple cider
      - Garnish: 5 thin apple slices on a skewer
      steps:
      - Combine all the ingredients (except the cider) in a wine glass. Fill the glass with ice cubes and stir until chilled. Top with the cider and stir gently to combine. Garnish with the apple slices.
      tags: death & co, stirred, cider
    - name: Normandie Club Spritz #3
      author: Devon Tarby
      year: 2015
      source: "Death & Co: Cocktail Codex"
      notes: We took our Improved Wine Spritz and expanded on the idea to come up with the Normandie Club Spritz #3, which has a split base of dry vermouth and St-Germain, accompanied by clarified juices to provide balance without altering the Champagne-like texture of the cocktail. We also chose to fully carbonate the cocktail, rather than simply pouring in seltzer. This infuses the drink with a uniform effervescence that makes it incredibly quaffable.
      ingredients: 
      - 1 ounce Boissiere dry vermouth
      - 1 ounce St-Germain
      - ¼ ounce Pueblo Viejo blanco tequila
      - ¼ ounce Campo de Encanto Grand and Noble Pisco
      - ¼ ounce Giffard Crème de Pamplemousse
      - 1 ounce clarified grapefruit juice
      - ½ ounce clarified lemon juice
      - 2½ ounces cold seltzer
      - Garnish: 1 grapefruit half wheel
      steps:
      - Chill all the ingredients. Combine in a carbonating bottle, charge with CO2, and gently shake to help dissolve the CO2 into the liquid (see page 228 for detailed carbonation instructions). Refrigerate the carbonating bottle for at least 20 minutes, and preferably for 12 hours, before opening. Pour into an ice-filled Highball glass and garnish with the grapefruit half wheel.
      tags: death & co, carbonated
    - name: Improved Wine Spritz
      author: Devon Tarby
      year: 2016
      source: "Death & Co: Cocktail Codex"
      notes: Our Improved Wine Spritz demonstrates how we can integrate some of the principles from chapter 3, on Daiquiris and sours, to yield a superior Wine Spritz (see right) without veering too far from a Highball template. All we've done is add small amounts of lemon juice and simple syrup, but this brings an appealing sweet-sour balance to the drink, lifts the flavors of the wine, and gives the cocktail more body.
      ingredients: 
      - 4 ounces cold, crisp white or rosé wine
      - ¼ ounce fresh lemon juice 
      - ¼ ounce simple syrup 
      - 2 ounces cold seltzer
      - Garnish: 1 lemon wheel
      steps:
      - Combine the wine, lemon juice, and simple syrup in a wine glass. Fill the glass with ice cubes, pour in the seltzer, and stir gently to combine. Garnish with the lemon wheel.
      tags: death & co, stirred, citrus
    - name: Wine Spritz
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: You can also use still wine as the core of a drink. Because its proof is so much lower and the flavor more mild than a spirit, the amount of wine should be increased, with the amount of seltzer being decreased accordingly. Voilà! The classic Wine Spritz, which is indeed a type of Highball. Though wines vary widely in their sweetness and acidity, sticking with a small measure of seltzer as the mixer generally works well, as it will stretch and carry the distinctive flavors of the wine. We love a Wine Spritz with no trace of shame. What's not to like about a glass of chilled wine topped with seltzer? It's a drink fit for moms and cocktail nerds alike.
      ingredients: 
      - 4 ounces cold, crisp white or rosé wine
      - 2 ounces cold seltzer
      - Garnish: 1 lemon wheel
      steps:
      - Pour the wine into a wine glass. Fill the glass with ice cubes, then pour in the seltzer and stir once. Garnish with the lemon wheel.
      tags: death & co, stirred, classic
    - name: King’s Landing
      author: Alex Day
      year: 2013
      source: "Death & Co: Cocktail Codex"
      notes: In terms of its ingredients, the King's Landing may seem like a fairly typical sour-style cocktail, if a little lean in the sour department. But if you take a close look at the amounts called for, you'll see that cava and our birch infused vermouth make up most of the volume of the cocktail, with relatively small amounts of lemon juice and pear liqueur being added for balance, keeping this cocktail firmly in Highball territory.
      ingredients: 
      - 1½ ounces Birch-Infused Cocchi Vermouth di Torino (page 287)
      - ½ ounce Clear Creek pear liqueur
      - ¼ ounce fresh lemon juice 
      - 3½ ounces cold cava
      - Garnish: 1 lemon wheel
      steps:
      - Combine the infused vermouth, pear liqueur, and lemon juice in a wine glass. Fill the glass with ice cubes, then pour in the cava and quickly dip the barspoon into the glass to gently mix the wine with the cocktail. Garnish with the lemon wheel.
      tags: death & co, stirred, citrus
    - name: The Classic Cocktail
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: 
      ingredients: 
      - 2 ounces spirit or fortified wine
      - 2 teaspoons demerara sugar
      - 1 whole egg
      - Garnish: Nutmeg
      steps:
      - Dry shake all the ingredients, then shake again with ice. Double strain into a chilled coupe. Garnish with a few grates of nutmeg.
      tags: death & co, shaken
    - name: Our Ideal Flip
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: 
      ingredients: 
      - 2 ounces González Byass Matusalem oloroso sherry
      - ½ ounce Demerara Gum Syrup
      - 1 whole egg 
      - Garnish: Nutmeg
      steps:
      - Dry shake all the ingredients, then shake again with ice. Double strain into a small white wine glass. Garnish with a few grates of nutmeg.
      tags: death & co, shaken
    - name: Brandy Flip
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: Our favorite version of the Flip is one made with sherry because of the wine's nutty aroma and raisiny finish. Another popular variation is the classic Brandy Flip. For our ideal version of this drink, we first fine-tune the core, choosing the woodsy juiciness of Cognac, which works well with the fattiness of the egg. Then, although some recipes for this drink do call for a full 2 ounces of brandy, we think the brandy's higher proof calls for dialing back on the spirits a bit: too much alcohol in a Flip and it just tastes like creamy hooch. Finally, we increase the amount of sweetener slightly to compensate for the oloroso sherry's missing sweetness.
      ingredients: 
      - 1½ ounces Cognac
      - ¾ ounce Demerara Gum Syrup 
      - 1 whole egg
      - Garnish: Nutmeg
      steps:
      - Dry shake all the ingredients, then shake again with ice. Double strain into a chilled coupe. Garnish with a few grates of nutmeg.
      tags: death & co, shaken, classic
    - name: Coffee Cocktail
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: According to Jerry Thomas's 1887 Bar-Tender's Guide, this cocktail's name has nothing to do with its flavor (where's the coffee, after all?), but rather its appearance: it looks like a cup of coffee. Lucky for us, cocktail naming has come a long way in the past 150 years. Regardless, the drink is a great example of how the Flip's core can be split between a fortified wine and a spirit, marrying both the root, sherry-based Flip and the Brandy Flip above. Here, tawny port brings both a great deal of flavor and sweetness requiring less syrup to balance-while the Cognac supports it with woodsy complexity.
      ingredients: 
      - 1½ ounces tawny port
      - 1 ounce Pierre Ferrand Ambre Cognac
      - ¼ ounce simple syrup
      - 1 whole egg 
      - Garnish: Nutmeg
      steps:
      - Dry shake all the ingredients, then shake again with ice. Double strain into a chilled coupe. Garnish with a few grates of nutmeg.
      tags: death & co, shaken, classic
    - name: Eggnog
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: Dairy is a natural companion to the richness of an egg. Either can contribute to the texture of a cocktail in a dramatic way, and when they're combined the effect is amplified. Of course, Eggnog is the classic example. Though it's typically made in large batches that involve a lot of work-preparing a custard base and then spiking it (as in the Tom and Jerry, on page 268)—that isn't always convenient, so we've come up with this single-serving version of Eggnog that can be made quickly and without much prep.
      ingredients: 
      - ¾ ounce Plantation Barbados 5-year rum
      - ¾ ounce Pierre Ferrand Ambre Cognac
      - 1 teaspoon Giffard Vanille de Madagascar
      - ¾ ounce Cane Sugar Syrup 
      - 1 ounce heavy cream
      - 1 whole egg 
      - Garnish: Cinnamon and nutmeg
      steps:
      - Dry shake all the ingredients, then shake again with ice. Double strain into a chilled Old-Fashioned glass, Garnish with a few grates of cinnamon and nutmeg.
      tags: death & co, shaken, classic
    - name: Brandy Alexander
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: One way to experiment with the balance in Flip-style drinks is to omit the egg and rely solely on the richness of cream. In fact, this style of cocktail is even more common and varied than egg-based drinks. Perhaps the most famous of these is the Alexander, which itself has many variations based on different core spirits. Our favorite is the classic Brandy Alexander, a mixture of brandy, crème de cacao, and heavy cream, where a rich liqueur serves as the sweetener. As in our take on the Brandy Flip (page 252), we favor a rich Cognac in this drink. Note that because the cocktail has a slightly higher alcohol content, it must be shaken a bit longer so it will be diluted enough to fill a standard coupe.
      ingredients: 
      - 1½ ounces Pierre Ferrand Ambre Cognac
      - 1 ounce Giffard white crème de cacao
      - 1 ounce heavy cream 
      - Garnish: Nutmeg
      steps:
      - Shake all the ingredients with ice. Double strain into a chilled coupe. Garnish with a few grates of nutmeg.
      tags: death & co, shaken, classic
    - name: New York Flip
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: Eggnog and other nogs have inspired a whole host of cocktails that incorporate both egg and cream. Some of these variations are called Flips, including the classic New York Flip, which takes inspiration from another classic: the New York Sour, a sour-style cocktail made with bourbon, lemon juice, and simple syrup, shaken and served in a coupe with a float of juicy red wine. The New York Flip is a more decadent articulation that replaces the lemon juice with heavy cream and an egg yolk: the same idea of a New York Sour expressed as a Flip with the bourbon and port as the connecting ingredients.
      ingredients: 
      - 1 ounce Elijah Craig Small Batch bourbon 
      - ¾ ounce tawny port
      - ¼ ounce simple syrup 
      - ¾ ounce heavy cream
      - 1 egg yolk 
      - Garnish: Nutmeg
      steps:
      - Dry shake all the ingredients, then shake again with ice. Double strain into a chilled coupe. Garnish with a few grates of nutmeg.
      tags: death & co, shaken, classic
    - name: Almond Orchard
      author: Devon Tarby
      year: 2015
      source: "Death & Co: Cocktail Codex"
      notes: For those who don't consume dairy or eggs, nut milks offer a similar creamy texture, along with unique flavor. The Almond Orchard is a soothing mix of a tea-infused young apple brandy and almond milk, spiked with a bit of lactic acid to ramp up the creaminess.
      ingredients: 
      - 4¼ ounces Almond Milk
      - 1½ ounces A Field in Innsbruck Tea-Infused Apple Brandy
      - ¼ teaspoon Maraska maraschino liqueur
      - ¾ ounce Demerara Gum Syrup
      - 2 drops Lactic Acid Solution 
      - 1 drop Salt Solution
      steps:
      - Combine all the ingredients in a small saucepan over medium-low heat and cook, stirring frequently, until steaming but not simmering. Pour into a coffee mug, small wooden bowl, or large sake cup. No garnish.
      tags: death & co, heated, stirred, vegan
    - name: Barnaby Jones
      author: Maura McGuigan
      year: 2013
      source: "Death & Co: Cocktail Codex"
      notes: The Barnaby Jones is a nog variation that introduces Cynar into the core for complexity. Shaking whole coffee beans with the cocktail adds a subtle coffee flavor while also helping to whip the cream, creating a smooth texture.
      ingredients: 
      - 1½ ounces Famous Grouse scotch
      - ½ ounce Cynar
      - ½ ounce dark, robust maple syrup 
      - 12 coffee beans
      - ½ ounce heavy cream
      - 1 whole egg
      - Garnish: Cinnamon
      steps:
      - Dry shake all the ingredients, then shake again with ice. Double strain into a chilled coupe. Garnish with a few grates of cinnamon.
      tags: death & co, shaken
    - name: Jump in the Line
      author: Lauren Corriveau
      year: 2015
      source: "Death & Co: Cocktail Codex"
      notes: Here's a sophisticated nondairy riff on the tropical Piña Colada, with Amaro di Angostura being used to season a core of amontillado sherry. The result is a deeply complex poolside cocktail.
      ingredients: 
      - 1 orange half wheel
      - ½ strawberry 
      - 1½ ounces Lustau Los Arcos amontillado sherry
      - ½ ounce Amaro di Angostura 
      - ¼ ounce La Favorite Ambre rhum agricole
      - 1 teaspoon Pierre Ferrand dry curaçao
      - ½ ounce House Coconut Cream 
      - 1 dash Angostura bitters
      - Garnish: 1 pineapple leaf, 1 orange half wheel, and 1 mint sprig
      steps:
      - In a shaker, gently muddle the orange half wheel and strawberry. Add the remaining ingredients and short shake with ice, then double strain into a Collins glass. Fill the glass with crushed ice. Garnish with the pineapple leaf, orange half wheel, and mint sprig and serve with a straw.
      tags: death & co, shaken
    - name: White Russian
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: Some variations on the Flip template are simple concoctions that omit the egg, contain just a few ingredients, and are simply built in the serving glass. The classic White Russian is just such a drink. Because there's nothing complicated about these drinks, the quality of their ingredients is paramount. Like many other classic drinks in this chapter, the White Russian is often derided, but it's actually more carefully balanced than its reputation suggests. The fact that it calls for half-and-half, rather than cream, makes it light enough for everyday drinking; plus, if it called for heavy cream, the coffee flavor of the liqueur could be overwhelmed.
      ingredients: 
      - 1½ ounces Absolut Elyx vodka 
      - 1 ounce Caffé Lolita coffee liqueur 
      - 1 ounce half-and-half 
      - Garnish: 3 coffee beans
      steps:
      - Combine the vodka and liqueur in a double Old-Fashioned glass. Fill the glass with ice cubes and stir briefly. Layer the half-and half on top. Garnish with the coffee beans.
      tags: death & co, stirred
    - name: Irish Coffee
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: In this Flip variation, the cream isn't mixed into the cocktail; instead, it's whipped and floated on top. Because the heat of the underlying ingredients unravels the structure of the whipped cream, causing it to seep into the liquid in a less-than-appealing way, we recommend whipping the cream until it develops soft peaks so it will hold up longer.
      ingredients: 
      - 2 ounces heavy cream
      - 1½ ounces Jameson Irish whiskey
      - ¾ ounce Demerara Gum Syrup 
      - 3 ounces hot brewed coffee
      steps:
      - Using a bowl and whisk, whip the cream until soft peaks begin to form. Warm a coffee or toddy mug by filling it with boiling water, letting it sit a minute or two, then dumping out the water. Pour in the whiskey and syrup, then slowly add the coffee while stirring continuously. Carefully spoon all the whipped cream on top of the drink.
      tags: death & co, warmed, stirred, caffeinated
    - name: Grasshopper
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: The Grasshopper is a rich but oddly refreshing liqueur-based cocktail. This cocktail and many others of its ilk have been relegated to dive bars for decades, but as high-quality liqueurs have come to the market made with actual mint and cacao rather than artificial flavorings, we've revisited these classics and added some of them to our repertoire. In this cocktail, the fresh mint garnish provides both aromatic and visual reinforcement of the minty character of the cocktail.
      ingredients: 
      - 1 ounce Tempus Fugit white crème de menthe
      - 1 ounce Giffard white crème de cacao
      - 1 ounce heavy cream
      - 8 mint leaves
      - Garnish: 1 mint leaf
      steps:
      - Shake all the ingredients with ice. Double strain into a chilled coupe. Garnish with the mint leaf, placing it on top of the drink.
      tags: death & co, shaken, classic
    - name: Tom and Jerry
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: Long before central heat could protect us against the elements, humans had the bright idea to mix dairy with some booze to ward off the cold and rain. In fact, that may be how the Flip originated, as a heated mixture of egg, ale, and sugar. Although modern-day Flips are almost always served cold, the idea of a warm drink on a cold day remains appealing, and one of the most comforting warm drinks out there is the Tom and Jerry, a wintertime favorite packed with rum, Cognac, dairy, and eggs (which are a component of the Tom and Jerry Batter).
      ingredients: 
      - 1 ounce El Dorado 12-year rum
      - 1 ounce Pierre Ferrand Ambre Cognac
      - 2 ounces Tom and Jerry Batter (page 296)
      - 2 ounces hot milk
      - Garnish: Nutmeg
      steps:
      - Warm a coffee mug or teacup by filling it with boiling water, letting it sit a minute or two, then dumping out the water. Pour in the rum and Cognac, then add the batter. Stir until well combined, then slowly add the hot milk. Garnish with a few grates of nutmeg.
      tags: death & co, heated, classic, stirred
    - name: Golden Cadillac
      author: 
      year: The classic Golden Cadillac is another chip off the Grasshopper block, with the vanilla and licorice flavors of the Galliano taking the cocktail in a different direction. A shaving of dark chocolate atop the drink accents the liqueur, drawing out some of its pleasantly bitter qualities.
      source: "Death & Co: Cocktail Codex"
      notes: 
      ingredients: 
      - 1 ounce Galliano l'Autentico 
      - 1 ounce Giffard white crème de cacao
      - 1 ounce heavy cream 
      - Garnish: Dark chocolate
      steps:
      - Shake all the ingredients with ice. Double strain into a chilled coupe. Garnish with a few grates of dark chocolate.
      tags: death & co, shaken, classic
    - name: Piña Colada 
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: Though the Piña Colada is a famous cocktail associated with sandy beaches and thatched bars, analyzing the recipe reveals that it's basically another type of Flip. It was a shock to us to think of the Piña Colada as something other than a sour-style drink, but there you have it. The rum brings proof, coconut cream adds fat and sweetness, and the pineapple juice provides sweetness and acidity.
      ingredients: 
      - 2 ounces Caña Brava white rum 
      - ½ ounce Cruzan Black Strap rum 
      - 1½ ounces fresh pineapple juice 
      - 1½ ounces House Coconut Cream
      - Garnish: 1 pineapple wedge and 1 brandied cherry on an umbrella skewer
