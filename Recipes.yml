      notes: Some drinks benefit from using a combination of lemon and lime juices: lemon for its mild flavor and lime for its brightness. For our take on the classic Pisco Sour, this is exactly what we do, as we've found that this cocktail isn't nearly as delicious when we use just one or the other. The pungency of the lime juice plays well with the gritty texture of the pisco, and the relative neutrality of lemon juice prevents the lime from taking over.
