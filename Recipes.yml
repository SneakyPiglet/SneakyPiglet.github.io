      author: Devon Tarby
      year: 2015
      source: "Death & Co: Cocktail Codex"
      notes: This cocktail, our tongue-in-cheek play on cereal milk, provides a great demonstration of how infusions and liqueurs can help bring the richness and sweetness of a classic Flip to a dairy-free concoction. Here, the cinnamon spice of Avuá Amburana cachaça is deepened by mixing it with a cacao nib tincture and a complex vanilla liqueur, all built on the backbone of homemade almond milk. In a twist, this cocktail isn't meant to be sipped (though you're more than welcome to): instead, pour it over cereal for a buzzy breakfast.
      ingredients: 
      - 1 ounce Avuá Amburana cachaça 
      - ½ ounce Cacao Nib Tincture
      - ¼ ounce Giffard Vanille de Madagascar
      - ¾ ounce Demerara Gum Syrup
      - 4 ounces Almond Milk
      - Cereal
      steps:
      - Combine all the ingredients (except the cereal) in a mixing glass and stir to mix well. Pour over cereal in a bowl and serve with a spoon. Be sure to lap up any remaining liquid!
