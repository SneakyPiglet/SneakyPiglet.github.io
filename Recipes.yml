      notes: When you glance at this drink's ingredients, you might expect a savory cocktail to emerge, but using a centrifuge to make the Watercress Infused Gin releases all of the plant's peppery flavors without making the gin taste like a liquid salad. Don't have a centrifuge? No sweat: just lightly muddle a few watercress leaves with the vermouths and peach liqueur, then remove them and build the cocktail. Just as you might add dried fruit to a salad of bitter greens, here we add a small measure of a peach liqueur to add a fruity complexity to the cocktail.
