    - name: High Five
      author: Alex Day
      year: 2010
      source: "Death & Co: Cocktail Codex"
      notes: Riffing on the Hemingway Daiquiri is a great way to create new cocktails that are both exciting and refreshing. In the High Five, we use a very similar formula but substitute gin as the core. We also use Aperol to amplify the bitterness of the grapefruit, and because Aperol isn’t as sweet as the maraschino liqueur in the Hemingway Daiquiri, we add in a bit more simple syrup.
      ingredients: 
      - 1½ ounces Beefeater gin
      - ½ ounce Aperol
      - 1 ounce fresh grapefruit juice
      - ½ ounce fresh lime juice
      - ½ ounce simple syrup
      steps:
      - Shake all the ingredients with ice, then strain into a chilled coupe. Garnish with a high five—seriously!
      tags: death & co, shaken, citrus
    - name: Brown Derby
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: When paired with robust aged spirits, grapefruit juice acts differently than it does when combined with lighter liquors. Whereas spirits like rum and gin enhance the refreshing flavor of grapefruit, aged spirits tend to draw out some of the denser flavors and sweetness in the juice. Though the classic recipe for a Brown Derby doesn't call for any citrus beyond the grapefruit juice, we like to add just a bit of lemon juice to cut through some of the richness of the syrup, which might otherwise overshadow the brightness of the grapefruit juice.
      ingredients: 
      - 2 ounces Elijah Craig Small Batch bourbon
      - 1 ounce fresh grapefruit juice 
      - 1 teaspoon fresh lemon juice
      - ½ ounce Honey Syrup
      steps:
      - Shake all the ingredients with ice, then strain into a chilled coupe. No garnish.
      tags: death & co, shaken, citrus, classic
    - name: Mojito
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: While the Mojito is certainly a member of the Daiquiri extended family, using similar proportions of the same ingredients-rum, lime juice, and sweetener-the fact that it's served over crushed ice makes it a distant cousin, at least in our eyes. Introducing crushed ice into the equation means it's necessary to think about how the cocktail will evolve after it's served. The key is to pack the ice into the glass, using a greater volume of ice than the volume of the cocktail. This will keep the cocktail cold and also keep the ice from moving around. Why should it matter if the ice moves around? If it does, dilution will occur more rapidly and the cocktail will quickly become a watery mess. To avoid this, we take a few precautions when building Mojitos and their variations. First, we use a glass that can hold both a full cocktail and an appropriate amount of ice. Either a Collins glass or a double Old-Fashioned glass that can hold at least 16 ounces will fit the bill. Second, we freeze the glass so it's extremely cold when the cocktail is poured in. Third, instead of shaking the drink, we use a technique called whipping: shaking the drink with a few pieces of crushed ice—just enough to mix the ingredients without diluting them too much. After all, there's no need to chill the cocktail as much as one served neat, since it's served over so much crushed ice, which will also serve the function of diluting the drink. Fourth and finally, after we pour the drink into the glass, we add crushed ice to fill the glass about four-fifths full, then stir or swizzle for a few seconds, and then pack the glass with ice, mounding the ice on top, like a snow cone. The end result should be a glass full of crushed ice, all the way to the bottom, with an even distribution of liquid, and a cone of crushed ice above the wash line.
      ingredients: 
      - 10 mint leaves
      - ¾ ounce simple syrup
      - 1 white sugar cube
      - 2 ounces Caña Brava white rum
      - 1 ounce fresh lime juice
      - Garnish: 1 mint bouquet
      steps:
      - In a shaker, gently muddle the mint leaves, simple syrup, and sugar cube until the sugar cube breaks apart. Add the remaining ingredients and whip, shaking with a few pieces of crushed ice, just until incorporated. Dump into a Collins glass and add crushed ice until the glass is about four-fifths full. Swizzle for a few seconds, then pack the glass with ice, mounding it above the rim. Garnish with the mint bouquet, placing it in the center of the ice and serve with a straw.
      tags: death & co, shaken, citrus, classic
    - name: Jack Frost
      author: Devon Tarby
      year: 2015
      source: "Death & Co: Cocktail Codex"
      notes: The Jack Frost is a Mojito variation with a split base of tequila, pear brandy, and dry vermouth, accented with a bit of crème de menthe. Although the finished cocktail isn't overly minty, there is a cooling quality to the liqueur, like inhaling cold air on a snowy winter night—an effect that's enhanced by the crushed ice.
      ingredients: 
      - ¾ ounce Cabeza blanco tequila
      - ¾ ounce Clear Creek pear brandy
      - 34 ounce La Quintinye Vermouth Royal extra dry 
      - 1 teaspoon Giffard Menthe-Pastille
      - ¾ ounce fresh lime juice
      - ½ ounce simple syrup
      - Garnish: 1 mint and sage bouquet and confectioners' sugar
      steps:
      - Combine all the ingredients in a shaker and whip, shaking with a few pieces of crushed ice, just until incorporated. Dump into a Collins glass and add crushed ice until the glass is about four fifths full. Swizzle for a few seconds, then pack the glass with ice, mounding it above the rim. Garnish with the mint and sage bouquet, and finish with a dusting of confectioners' sugar. Serve with a straw.
