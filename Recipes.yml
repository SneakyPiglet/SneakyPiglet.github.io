      notes: The Daiquiri template is so simple that riffing on it is easy. One of our favorite starting points is to introduce another rum or spirit as part of the core. Here, we replace a bit of the rum with rich, smooth Cognac, then bolster the aged character of the Cognac with a spiced syrup. When choosing the citrus for this drink, it could be tempting to use lemon juice because it would complement the Cognac and cinnamon so well. The result would be a decent drink, but lime juice cuts through the cinnamon and Cognac and imparts an unexpected astringency, keeping the drink bright and refreshing.
