    - name: Hemingway Daiquiri
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: Grapefruit juice has a delicious bitter-tart flavor that makes it one of our favorite alternatives to lemon and lime juice in cocktails. To get an idea of how grapefruit juice affects the balance of a drink, we'll break down the classic Hemingway Daiquiri. Because grapefruit juice isn't as acidic as lime juice, simply substituting 1 ounce of it for the lime juice in our root Daiquiri recipe would yield a thin cocktail. And as you can see, the recipe for this classic variation also contains a somewhat generous amount of lime juice. Then, because both the grapefruit juice and the maraschino liqueur add sweetness, the amount of simple syrup is dialed way back. This drink is very much about the relationship between rum, grapefruit juice, and maraschino liqueur, but it gets its amazing vibrancy from the lime juice and simple syrup.
