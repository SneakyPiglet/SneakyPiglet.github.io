      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: You can think of this classic cocktail as a mash-up between the Bee's Knees and the Jack Rose. Gin and a bit of apple brandy make up the core and are enhanced by juicy-tart grenadine. Lime juice would overpower the gin, whereas lemon acts as a soft bridge between the gin, brandy, and grenadine. The Pink Lady is also a good lesson in restraint; if it simply used a full ¾ ounce of grenadine in place of the simple syrup in the basic sour template, the cocktail would be all about the grenadine; instead, it calls for just ½ ounce of grenadine and supplements it with simple syrup. Why only ½ ounce of lemon juice? Grenadine also has some acidity, and combined with the drying effect of egg white, a full ¾ ounce of lemon juice would create a tongue-strippingly dry cocktail.
