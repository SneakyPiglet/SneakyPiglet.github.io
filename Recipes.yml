    - name: Frozen Mudslide
      author: Devon Tarby
      year: 2016
      source: "Death & Co: Cocktail Codex"
      notes: We know what you're thinking: A Mudslide? What is this, 1985? Sure, it's easy to make fun of this drink, as it's essentially a boozy milkshake. But then again, what's wrong with that? The Mudslide probably got its poor reputation because of how it's usually made: a near-equal mix of coffee liqueur, vodka, and Bailey's Irish cream. While that's okay, we prefer this version made with ice cream, a rich and flavorful addition that precludes the need to shake with ice, which can quickly water down the drink.
      ingredients: 
      - 1 ounce Aylesbury Duck vodka 
      - 1½ ounces Bailey's Irish Cream 
      - 1 ounce Kahlúa coffee liqueur 
      - 3 scoops vanilla or coffee ice cream
      - Garnish: finely grated dark chocolate
      steps:
      - Combine all the ingredients in a blender and process until smooth. Pour into a Collins glass and serve with a straw and long spoon. Garnish with grated dark chocolate.
      tags: death & co, blended
    - name: Hans Gruber
      author: Devon Tarby
      year: 2015
      source: "Death & Co: Cocktail Codex"
      notes: One of our favorite layered White Russian variations is the Hans Gruber, a cocktail that we created for a holiday-themed menu at the Walker Inn in 2015. In it, we've manipulated every component of the classic White Russian to create a sophisticated cocktail with the flavorful profile of pecan pie with ice cream. Though decadent, the toasted nuttiness of the pecan-infused rum and the implicit richness of the brown butter-infused brandy are balanced by the fig bomb of the Pedro Ximénez sherry. The maple-flavored whipped cream is one of our favorite revelations, with just a small amount of maple syrup flavoring the cream in a delicious way. We've also played with flavoring whipped cream with other ingredients, including orange curaçao and dry sherry. If you do the same, just be mindful of how much alcohol you add to the cream; anything more than around 2 ounce of alcohol per cup of cream will make the cream harder to whip.
      ingredients: 
      - 2 ounces heavy cream
      - ¼ ounce dark, robust maple syrup
      - 1 ounce Toasted Pecan-Infused Plantation Rum
      - ¾ ounce Brown Butter-Infused Apple Brandy
      - 1 ounce Lustau San Emilio Pedro Ximénez sherry
      - 1 teaspoon Giffard Vanille de Madagascar
      - ¼ ounce Cane Sugar Syrup
      - 3 drops Salt Solution 
      - Garnish: 1 spritz of Cruzan Black Strap rum
      steps:
      - Using a bowl and whisk, whip the cream and maple syrup together just until soft peaks start to form. In a mixing glass, stir the remaining ingredients with ice. Strain into a chilled coupe. Carefully spoon the whipped cream on top, then mist the blackstrap rum over the drink.
      tags: death & co, stirred
    - name: Indulge
      author: Devon Tarby
      year: 2016
      source: "Death & Co: Cocktail Codex"
      notes: This Tom and Jerry-inspired cocktail demonstrates how the tang and creaminess of a few drops of Lactic Acid Solution can make a dramatic difference in a cocktail. The drink derives additional richness through two key ingredients—apple brandy infused with brown butter and creamy almond milk—with the amaretto providing some nuttiness. The result is an exceedingly smooth and rich drink.
      ingredients: 
      - 4¼ ounces Almond Milk
      - ¾ ounce Brown Butter-Infused Apple Brandy
      - ¾ ounce Caña Brava 7-year rum
      - 1 teaspoon Lazzaroni amaretto
      - ½ ounce Spiced Almond Demerara Gum Syrup
      - 2 drops Lactic Acid Solution
      - 1 drop Salt Solution
      steps:
      - Combine all the ingredients in a small saucepan over medium-low heat and cook, stirring frequently, until steaming hot but not simmering. Pour into a coffee mug or small teacup. No garnish.
      tags: death & co, stirred, heated
