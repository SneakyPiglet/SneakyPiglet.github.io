      notes: The Boukman Daiquiri highlights an interesting way to play with the sour template - by substituting a flavorful syrup for the simple syrup. A good rule of thumb for matching flavorful syrups with citrus is that lemon juice has a soft acidity that doesn't distract from honey, whereas lime juice brings an astringency that can cut through a dense syrup or heighten the flavors in a syrup. If honey were paired with lime juice in this classic cocktail, its flavor would disappear into the background.
