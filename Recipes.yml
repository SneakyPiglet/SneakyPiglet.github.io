    - name: Accidental Guru
      author: Natasha David
      year: 2014
      source: "Death & Co: Cocktail Codex"
      notes: Beer and cider can also be used to add effervescence to Collins-style drinks. Because these ingredients can vary widely in alcohol content, flavor, sweetness, and acidity, using them requires careful attention to adjusting the amounts of the base spirit, citrus juice, and sweetener. In the Accidental Guru, just 1 ounce of strong spirit (whiskey) is used and the citrus juice is dialed back a bit. Less sweetener is also used, in this case because the drink is enhanced with peach liqueur.
