    - name: Mai Tai
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: Crushed ice can help temper the sweetness of rich ingredients. A classic Mai Tai is a complex combination of funky rums, almond-laced orgeat, orange liqueur, and lime juice. The result is a complex cocktail that can easily teeter toward being too sweet. Serving it in a glass packed with crushed ice lightens the flavors just the right amount while still allowing their complexity to come through.
      ingredients: 
      - 1 ounce Appleton Estate Reserve Blend rum
      - 1 ounce La Favorite Coeur de Canne rhum agricole blanc
      - ¼ ounce Grand Marnier
      - 1 ounce fresh lime juice
      - ½ ounce House Orgeat 
      - ¼ ounce simple syrup
      - 1 dash Angostura bitters
      - Garnish: 1 mint bouquet
      steps:
      - Combine all the ingredients in a shaker and whip, shaking with a few pieces of crushed ice, just until incorporated. Dump into a double Old-Fashioned glass, then pack the glass with crushed ice. Garnish with the mint bouquet.
