      notes: True, the Martini and its variations typically involve a simple harmony of spirit and vermouth, but as just mentioned, a host of cocktails in its extended family also include a small amount of liqueur. In the Martinez, just 1 teaspoon of maraschino liqueur brings both fruitiness and astringency, qualities that pair beautifully with the vanilla flavors in aged spirits and sweet vermouth. When coming up with Martinez variations, the liqueur is a great place to start, given that there are so many interesting choices to explore, from Bénédictine, which introduces a honeyed sweetness and herbal undertones, to fruit liqueurs, such as peach, apricot, or raspberry.
