      notes: This cocktail, in which fino sherry replaces the vermouth, offers a great example of how a fairly simple change to the balance calls for further adjustments. Because fino sherry is so dry, we've used more than the amount of vermouth called for in our root Vodka Martini recipe (page 62) and have also added a bit of honey syrup to give the cocktail greater body. Then, because sherry is a more delicate modifier than vermouth, in this cocktail we showcase the subtle texture of a wheat-based vodka—a quality that vermouth would overshadow. The final touch is a spritz of a mineral-rich sea salt solution, which gives the drink an added layer of briny aroma.
