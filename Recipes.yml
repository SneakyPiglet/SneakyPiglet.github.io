      notes: Another strategy for experimenting with the balance is to substitute small amounts of amari or liqueurs for a portion of the vermouth or aromatized wine. The most classic example of this is the Brooklyn, a riff on the Manhattan that uses a bit of amaro and just a teaspoon of maraschino liqueur. Despite its Manhattan-adjacent name, you can quickly recognize this drink as a rye-based variation on the Martinez (page 86) because of the liqueur. Though the Brooklyn was historically made with Amer Picon, an orange flavored French liqueur, modern bottlings of Amer Picon-if you can even find them-are less bitter and flavorful than older versions, so in its place we use China-China Amer, a bittersweet aperitif crafted with the classic Amer Picon recipe in mind.
