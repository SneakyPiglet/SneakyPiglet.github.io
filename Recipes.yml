      notes: What do you think? Sure, it may be tasty, but to us, it doesn't seem to be anything special. The Cognac is clearly the star of the show, but its woodsier notes are muted by the refreshing combination of lemon and sugar. Set that glass aside to reference in a few minutes and rinse your shaking tin. Then put together the following variation, which substitutes Cointreau for the simple syrup, yielding a basic Sidecar.
