      notes: Another instructive example of simple core substitution is the White Lady, an established riff on the Sidecar that plugs in gin for the Cognac. As with the Margarita, if the amounts of ingredients remain true to the Sidecar template, the gin would be overshadowed by the orange liqueur and have a punishing astringency. So to rebalance this classic cocktail, we increase the amount of gin to boost its personality, back off on the Cointreau, and add a bit of simple syrup. The White Lady also illustrates how egg white affects a cocktail and impacts the drinker's perception of balance. Though we cover the use of egg whites elsewhere (see pages 253 and 264), within the Sidecar family they can take on another dimension. Because the egg white's frothiness expands the drink's overall volume, it spreads the cocktail's flavor throughout that volume.
