    - name: Meyer Lemon Apertif
      author: Alex Day
      year: 2016
      source: "Death & Co: Cocktail Codex"
      notes: A lighter, brighter riff on the Bamboo, this is our take on a root-to-stem cocktail that uses the entire Meyer lemon. We combine the ingredients and infuse the cocktail with the fruit's fragrant zest, then we use the leftover juice to make a Meyer lemon cordial that can be made into a carbonated soda and served alongside this cocktail. The recipe below makes about 1 liter—the perfect sophisticated and refreshing aperitif for a party. Serves 10.
      ingredients: 
      - 12 ounces Lustau Puerto fino sherry
      - 6 ounces Dolin blanc vermouth
      - 6 ounces Dolin dry vermouth 
      - 4 ounces Campo de Encanto Moscatel pisco
      - Zest from 2 Meyer lemons 
      - 1¼ ounces Cane Sugar Syrup
      - 8 dashes House Orange Bitters
      - 8 ounces water 
      - Garnish: 10 Meyer lemon wheels
      steps:
