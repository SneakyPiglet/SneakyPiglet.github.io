    - name: Dark and Stormy
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: In the Moscow Mule, the vodka core keeps the cocktail clearly focused on the interplay between ginger, lime juice, and the fizziness of seltzer. If a more flavorful spirit is used, the proportion of ingredients may need to be adjusted-a principle that's clearly illustrated in our version of the Dark and Stormy (which, like the Moscow Mule, was traditionally made with ginger beer). To balance the rich molasses flavor of Gosling's Black Seal rum, we up the amounts of both the ginger syrup and the lime juice.
      ingredients: 
      - 2 ounces cold seltzer
      - 2 ounces Gosling's Black Seal rum
      - ¾ ounce fresh lime juice
      - 1 ounce House Ginger Syrup
      - Garnish: 1 lime wheel and 1 piece of candied ginger on a skewer
      steps:
      - Pour the seltzer into a Collins glass. Short shake the remaining ingredients with ice for about 5 seconds, then strain into the glass. Fill the glass with ice cubes and garnish with the lime wheel and candied ginger.
      tags: death & co, shaken, citrus, classic
    - name: Silver Fizz
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: At their simplest, fizzes are basically Collins-style drinks served without ice. Although fizzes are most commonly associated with gin, they can be made with any spirit. This classic cocktail, the Silver Fizz, is a simple fizz to which an egg white has been added. When the cocktail is shaken, the egg white's tightly packed proteins unfold and trap air, forming bubbles. When the drink is then topped with seltzer even more frothiness ensues, as those proteins wrap around the carbon dioxide bubbles to create a light and fluffy foam.
      ingredients: 
      - 2 ounces Beefeater gin
      - ¾ ounce simple syrup
      - ¾ ounce fresh lemon juice
      - 1 egg white
      - 2 ounces cold seltzer
      steps:
      - Dry shake all the ingredients (except the seltzer), then shake again with ice. Double strain into a fizz glass. Slowly add the seltzer, occasionally tapping the bottom of the glass on a table or flat surface to settle the foam. As you finish adding the seltzer, a white puck of foam should form on top of the drink. No garnish.
      tags: death & co, shaken, citrus, classic
    - name: Ramos Gin Fizz
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: Perhaps the most famous of the fizzes is the Ramos Gin Fizz, a New Orleans cocktail wherein the clean simplicity of a Silver Fizz is enriched with heavy cream. Traditionally, it's shaken for a full ten minutes to create a light, ethereal texture that's like a boozy liquid cloud. We've never found a full ten-minute shake to be necessary (it's more theater than necessary); five minutes is more than enough to create the airy lightness needed for the Ramos. (See page 265 for the N₂O Ramos Gin Fizz, a version made in a whipper canister.)
      ingredients: 
      - 2 ounces Fords gin
      - ½ ounce fresh lime juice
      - ½ ounce fresh lemon juice 
      - 1 ounce simple syrup
      - 1 ounce heavy cream
      - 1 egg white
      - 3 drops orange flower water
      - 2 ounces cold seltzer

      steps:
      - Dry shake all the ingredients (except the seltzer), then fill the shaker with ice cubes and shake for 5 minutes. Double strain into a pint glass. Slowly add the seltzer, occasionally tapping the bottom of the glass on a table or flat surface to settle the foam. As you finish adding the seltzer, a white puck of foam should form on top of the drink. No garnish.
      tags: death & co, shaken, citrus, classic
    - name: Presbyterian
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: As mentioned a few times earlier in this chapter, changing the core spirit in a cocktail may call for adjusting the type and amount of citrus in the cocktail. The classic Presbyterian is similar to the Moscow Mule (page 139) and the Dark and Stormy (page 140), being simply spirit combined with ginger ale. But in this case, the core spirit is rye whiskey, seasoned with lemon juice. For our version, we include both lemon juice, for its sweet and refreshing flavor, and lime juice, for its pleasant astringency.
      ingredients: 
      - 2 ounces cold seltzer
      - 2 ounces Old Overholt rye
      - ½ ounce fresh lemon juice
      - ½ ounce fresh lime juice 
      - ¾ ounce House Ginger Syrup
      - Garnish: 1 lime wedge
      steps:
      - Pour the seltzer into a Collins glass. Short shake the remaining ingredients with ice for about 5 seconds, then strain into the glass. Fill the glass with ice cubes and garnish with the lime wedge.
