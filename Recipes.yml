    - name: Old Cuban
      author: Audrey Saunders
      year: 2001
      source: "Death & Co: Cocktail Codex"
      notes: The legendary bartender Audrey Saunders created this deeply complex cocktail that livens up a Mojito with bubbles. To add greater complexity, Audrey relies on a lightly aged rum and seasons with Angostura bitters and mint, creating a drink that is both refreshing and sophisticated. We love the Old Cuban because it evolves as you drink it: with the first sips, you're met with tongue-tingling effervescence and fresh mint flavors. As the cocktail warms and the bubbles lose a bit of their intensity, the rum's richness comes to the front in a soothing way.
      ingredients: 
      - 1½ ounces Bacardi 8-year aged rum
      - ¾ ounce fresh lime juice
      - 1 ounce simple syrup
      - 2 dashes Angostura bitters
      - 6 mint leaves
      - 2 ounces cold dry Champagne 
      - Garnish: 1 mint leaf
      steps:
      - Shake all the ingredients (except the sparkling wine) with ice, then double strain into a chilled coupe. Pour in the Champagne, and quickly dip the barspoon into the glass to gently mix the wine with the cocktail. Garnish with the mint leaf.
