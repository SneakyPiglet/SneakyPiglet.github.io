    - name: Smoke and Mirrors
      author: Alex Day
      year: 2010
      source: "Death & Co: Cocktail Codex"
      notes: In this cocktail, as in the Kentucky Maid, a bit of highly herbaceous mint helps bridge the gap between seemingly mismatched aged spirits and lime juice-a function also served by the absinthe in this recipe. Note that this cocktail and the Smokescreen (page 132) have exactly the same ingredients with the exception of the accent-absinthe in this case and Chartreuse in the Smokescreen. Even though only small amounts of these two accents are used, the end result is two very different flavor profiles, showing how something simple and seemingly minor can make a world of difference in a cocktail's flavor.
