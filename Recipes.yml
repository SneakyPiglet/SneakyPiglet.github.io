    - name: Bamboo
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: If there's one unifying theme among all the Martini variations in this chapter thus far, it's that they're very boozy. But here's an iteration that's lower in ABV while still reflecting the spirit of the Martini: the classic Bamboo, which swaps out gin for amontillado sherry. Because the sherry is lower in alcohol and not as pungently flavored as gin, the proportion of vermouth is increased to balance the cocktail-the vermouths surround the sherry and add sweetness and depth of flavor. The Bamboo is a very old drink, having originated in Japan in the late nineteenth century, but it remains one of our favorite cocktails today-so much so that we often serve it on tap at our bars.
