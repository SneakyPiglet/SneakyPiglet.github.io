      notes: The Smokescreen follows the same model as the Smoke and Mirrors, but gets its herbaceousness from green Chartreuse instead of absinthe. Whereas the absinthe gives the Smoke and Mirrors an anise undertone that contrasts with the smoky scotch, the Chartreuse gives the Smokescreen a savory quality thanks to its grassy, tarragon-like flavor, which draws out the Laphroaig scotch's vegetal side.
