    - name: Hot Toddy
      author: 
      year: 
      source: "Death & Co: Cocktail Codex"
      notes: Water is an often overlooked element of cocktails. In our Old-Fashioned, the water comes from a bit of dilution, both while stirring the ingredients over ice and as the chunk of ice in the cocktail melts a bit. A toddy, then, is really just an Old-Fashioned that swaps in hot water for cold. This takes the cocktail in a different direction for two key reasons. First, heat increases the perception of alcohol. If you were to take the same amount of water present in a properly diluted Old-Fashioned about 1 ounce-and warm it along with the spirit, sweetener, and bitters, you'd have a cocktail with an intensely alcoholic and unpleasant flavor. So for toddies the drink is lengthened. We've found that 4 ounces of water to 2 ounces of spirit is a good baseline. Second, alcohol evaporates when heated, so when you drink a hot toddy, the volatile aromas will rise to your nose before you take your first sip. This can be off-putting if the drink is too high in proof, but it also allows the drink maker to play with aromas, whether infused into a spirit or inherent in it. Calvados, for example, is ethereal when heated, with a warming perfume that's almost reminiscent of putting on a thick sweater. Because toddies are both heated and more diluted than other cocktails, they require a bit more sweetener and seasoning than Old-Fashioneds; otherwise, they feel thin. The small amount of lemon juice in the drink doesn't make it acidic; rather, it helps season the cocktail and bring the other components into harmony.
      ingredients: 
      - 2 lemon wedges
      - 1½ ounces Elijah Craig Small Batch bourbon
      - ¾ ounce Honey Syrup
      - 1 dash Angostura bitters
      - 4 ounces boiling water
      - Garnish: 2 lemon wedges and nutmeg
      steps:
      - Squeeze the lemon wedges into a toddy mug, then add the remaining ingredients (except the water). Pour in the boiling water, then grate some nutmeg over the top of the drink and garnish with the lemon wedges.
      tags: death & co, citrus, stirred, classic
