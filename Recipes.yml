    - name: Manhattan
      author: 
      year: A Manhattan is basically a Martini that uses rye whiskey rather than gin, and sweet vermouth rather than dry. The yang to the Martini's yin, it nicely demonstrates how altering one element of a cocktail generally calls for other adjustments. Aged spirits, especially higher-proof ones, need to be paired with modifiers that can support their intensity without being smothered. If we were to simply substitute rye whiskey for gin in a Martini, the rye would overshadow the vermouth. Classic Angostura bitters connect the peppery rye and sweet vermouth, and offer yet another avenue for exploration, as you'll see in some of the variations that follow.
