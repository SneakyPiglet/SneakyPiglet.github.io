    - name: Touch and Go
      author: Alex Day
      year: 2015
      source: "Death & Co: Cocktail Codex"
      notes: Muddling is a great technique for drawing out the flavors from less acidic citrus fruits, such as mandarin oranges, which have intensely aromatic peels and sweet juice. In the Touch and Go, a cross between a tequila-based sour and a Caipirinha that's balanced even without muddled citrus, we include the mandarin orange to add a layer of vibrant flavor.
      ingredients: 
      - ½ mandarin orange, cut into 4 pieces
      - ¾ ounce Basil Stem Syrup
      - 1½ ounces Espolón blanco tequila 
      - 1 teaspoon Del Maguey Vida mezcal
      - ¾ ounce fresh lemon juice 
      - Garnish: 1 basil leaf
      steps:
      - In a shaker, gently muddle the orange with the basil syrup. Add the remaining ingredients and shake with ice, then dump into a double Old-Fashioned glass. Garnish with the basil leaf.
